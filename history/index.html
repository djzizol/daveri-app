<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="history.page.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dv-bg: #111217; --dv-bg2: #181a20;
      --dv-surface: rgba(255,255,255,.03); --dv-surface2: rgba(255,255,255,.05);
      --dv-stroke: rgba(255,255,255,.08); --dv-stroke2: rgba(255,255,255,.12);
      --dv-text: rgba(255,255,255,.92); --dv-text2: rgba(255,255,255,.65);
      --dv-muted: rgba(255,255,255,.55); --dv-muted2: rgba(255,255,255,.35);
      --dv-burg: #fb7185; --dv-vio: #a855f7; --dv-blue: #60a5fa;
      --dv-grad: linear-gradient(135deg, var(--dv-burg) 0%, var(--dv-vio) 48%, var(--dv-blue) 100%);
      --dv-gradGlow: 0 0 18px rgba(168,85,247,.22), 0 0 22px rgba(96,165,250,.14), 0 0 18px rgba(251,113,133,.14);
      --dv-radius-xl: 16px; --dv-radius-lg: 14px; --dv-radius-md: 10px; --dv-radius-sm: 8px;
      --dv-ease: cubic-bezier(.22,.61,.36,1);
      --page-max: 1280px; --page-pad: 24px;
      --dv-sidebar-w: 0px;
    }
    [data-theme="light"] {
      --dv-bg: #f8f9fc; --dv-bg2: #ffffff;
      --dv-surface: rgba(0,0,0,.03); --dv-surface2: rgba(0,0,0,.05);
      --dv-stroke: rgba(0,0,0,.08); --dv-stroke2: rgba(0,0,0,.12);
      --dv-text: rgba(0,0,0,.88); --dv-text2: rgba(0,0,0,.65);
      --dv-muted: rgba(0,0,0,.55); --dv-muted2: rgba(0,0,0,.35);
    }
    [data-theme="light"] body::before, [data-theme="light"] body::after { display: none; }
    [data-theme="light"] #ambientParticles { opacity: 0.15; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased; color: var(--dv-text);
      background: var(--dv-bg); min-height: 100vh; line-height: 1.5;
      letter-spacing: -0.01em; position: relative;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.03), transparent 40%);
      animation: ambientDrift 30s ease-in-out infinite;
    }
    @keyframes ambientDrift { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
    body::after {
      content: ""; position: fixed; width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      filter: blur(100px); opacity: 0.3; pointer-events: none; z-index: 0;
      top: 20%; left: 40%; animation: floatLight 40s ease-in-out infinite;
    }
    @keyframes floatLight { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(15%,10%); } }
    #ambientParticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6; }
    #page-wrapper { display: flex; min-height: 100vh; width: 100%; position: relative; z-index: 1; }
    #sidebar-spacer { width: var(--dv-sidebar-w, 0px); flex-shrink: 0; transition: width .22s var(--dv-ease); }
    #main-content { flex: 1; min-width: 0; max-width: 100%; transition: all .22s var(--dv-ease); overflow-x: hidden; }
    .page { max-width: var(--page-max); margin: 0 auto; padding: var(--page-pad); min-height: 100vh; position: relative; }

    .page-header { margin-bottom: 6px; }
    .daveri-page-heading {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    .daveri-page-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, #7C3AED, #EC4899, #3B82F6);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 36px;
      box-shadow: 0 8px 24px rgba(124,58,237,.26);
    }
    .daveri-page-icon img {
      width: 18px;
      height: 18px;
      object-fit: contain;
      display: block;
      filter: brightness(0) saturate(100%) invert(100%);
    }
    .page-title { font-size: 28px; font-weight: 800; letter-spacing: -0.03em; color: var(--dv-text); }
    .page-subtitle { font-size: 14px; color: var(--dv-muted); margin-top: 4px; }

    .history-filter-bar {
      display: flex;
      gap: 12px;
      margin-top: 14px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .dav-select {
      position: relative;
      min-width: 220px;
    }
    .dav-select-trigger {
      width: 100%;
      height: 38px;
      border-radius: 10px;
      background: #111318;
      border: 1px solid #23262F;
      color: #E5E7EB;
      padding: 0 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
      transition: border-color .16s ease, background .16s ease;
    }
    .dav-select-trigger:hover {
      border-color: rgba(124,58,237,.48);
      background: rgba(17,19,24,.95);
    }
    .dav-select.open .dav-select-trigger {
      border-color: rgba(124,58,237,.62);
      box-shadow: 0 0 0 1px rgba(124,58,237,.32);
    }
    .dav-select-label {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dav-select-chevron {
      width: 14px;
      height: 14px;
      color: rgba(229,231,235,.8);
      transition: transform .16s ease;
      flex: 0 0 auto;
    }
    .dav-select.open .dav-select-chevron {
      transform: rotate(180deg);
    }
    .dav-select .bot-icon {
      width: 16px;
      height: 16px;
      border-radius: 5px;
      object-fit: cover;
      flex: 0 0 16px;
      background: rgba(255,255,255,.06);
    }
    .dav-select-menu {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      right: 0;
      display: none;
      background: #111318;
      border: 1px solid #23262F;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      padding: 6px;
      z-index: 40;
    }
    .dav-select.open .dav-select-menu {
      display: block;
    }
    .dav-select-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      color: #E5E7EB;
      font-size: 13px;
      cursor: pointer;
      border-left: 2px solid transparent;
      transition: background .16s ease;
    }
    .dav-select-item:hover {
      background: rgba(124,58,237,0.15);
    }
    .dav-select-item.active {
      background: linear-gradient(90deg, rgba(124,58,237,0.2), transparent);
      border-left: 2px solid #7C3AED;
    }
    .dav-select-item .bot-icon {
      width: 16px;
      height: 16px;
      border-radius: 5px;
      object-fit: cover;
      background: rgba(255,255,255,.06);
      flex: 0 0 16px;
    }

    .conv-layout {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 24px;
      align-items: start;
    }
    @media (max-width: 980px) {
      .conv-layout {
        grid-template-columns: 1fr;
      }
    }

    .conv-list,
    .conv-detail {
      background: #181a20;
      border: 1px solid #23262F;
      border-radius: 14px;
      overflow: hidden;
      height: fit-content;
      max-height: calc(100vh - 260px);
      display: flex;
      flex-direction: column;
    }
    .conv-list-header,
    .conv-meta {
      padding: 16px 18px;
      border-bottom: 1px solid #23262F;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .conv-list-header span {
      font-size: 12px;
      color: rgba(229,231,235,.72);
      font-weight: 600;
      letter-spacing: .04em;
      text-transform: uppercase;
    }
    .conv-count {
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      color: #E5E7EB;
      background: rgba(124,58,237,.18);
      border: 1px solid rgba(124,58,237,.28);
    }

    .conv-items {
      height: fit-content;
      max-height: calc(100vh - 320px);
      overflow-y: auto;
      padding: 10px;
      scrollbar-width: thin;
      scrollbar-color: #2a2f3b transparent;
    }
    .conv-items::-webkit-scrollbar { width: 6px; }
    .conv-items::-webkit-scrollbar-thumb { background: #2a2f3b; border-radius: 999px; }

    .dav-conversation-item,
    .conversation-item {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid transparent;
      transition: all .2s ease;
      position: relative;
      text-align: left;
      cursor: pointer;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .dav-conversation-item:hover,
    .conversation-item:hover {
      background: #141720;
      border-color: #23262F;
    }
    .dav-conversation-item.active,
    .conversation-item.active {
      background: linear-gradient(90deg, rgba(124,58,237,0.2), transparent);
      border-color: #23262F;
      border-left: 3px solid #7C3AED;
    }
    .conv-visitor {
      font-size: 13px;
      font-weight: 600;
      color: #E5E7EB;
      margin-bottom: 1px;
    }
    .conv-preview {
      font-size: 12px;
      color: rgba(229,231,235,.62);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .conv-date {
      font-size: 11px;
      color: rgba(229,231,235,.45);
    }

    .conv-meta-title {
      font-size: 13px;
      font-weight: 700;
      color: #E5E7EB;
      letter-spacing: .04em;
      text-transform: uppercase;
    }
    .conv-meta-visitor {
      font-size: 12px;
      color: rgba(229,231,235,.62);
    }

    .chat-viewer {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 18px 18px 20px;
      height: fit-content;
      max-height: calc(100vh - 340px);
      overflow-y: auto;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: #2a2f3b transparent;
    }
    .chat-viewer::-webkit-scrollbar { width: 6px; }
    .chat-viewer::-webkit-scrollbar-thumb { background: #2a2f3b; border-radius: 999px; }

    .chat-msg-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 100%;
      opacity: 0;
      transform: translateY(6px);
      animation: dvMessageIn 180ms ease forwards;
    }
    @keyframes dvMessageIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-msg-row.user { justify-content: flex-end; }
    .chat-msg-row.bot { justify-content: flex-start; }
    .msg-avatar {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      overflow: hidden;
      flex: 0 0 28px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.09);
      display: grid;
      place-items: center;
      font-size: 11px;
      color: rgba(229,231,235,.7);
      font-weight: 700;
    }
    .msg-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .msg-bubble-wrap {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .chat-message {
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
      max-width: 60%;
    }
    .chat-message.bot {
      background: rgba(255,255,255,0.05);
      border-radius: 14px 14px 14px 4px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 10px 12px;
      max-width: 60%;
    }
    .chat-message.user {
      background: rgba(139,92,246,0.18);
      border-radius: 14px 14px 4px 14px;
      border: 1px solid rgba(139,92,246,0.35);
      padding: 10px 12px;
      max-width: 60%;
      margin-left: auto;
    }
    .chat-msg-row.user .msg-bubble-wrap { align-items: flex-end; }
    .chat-msg-row.bot .msg-bubble-wrap { align-items: flex-start; }
    .msg-time {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 4px;
      color: rgba(229,231,235,.72);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 36px;
      min-height: 180px;
    }
    .empty-state-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(
        135deg,
        rgba(124,58,237,0.25),
        rgba(236,72,153,0.25),
        rgba(59,130,246,0.25)
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .empty-state-icon svg {
      width: 24px;
      height: 24px;
      color: #fff;
      opacity: .9;
      stroke-width: 1.6;
    }
    .empty-state-text {
      font-size: 13px;
      color: rgba(229,231,235,.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="ambientParticles"></canvas>
  <div id="page-wrapper">
    <div id="sidebar-spacer"></div>
    <div id="main-content">
      <div class="page" id="historia_root" data-user-id="CURRENT USER" data-bot-id="">
        <div class="page-header">
          <div class="daveri-page-heading">

                </div>

              </div>

          <div class="conv-detail">
            <div class="conv-meta" id="convMeta">
              <div class="conv-meta-title" data-i18n="history.details.title"></div>

  <div id="history-i18n" style="display:none">
    <span id="i18n-history-visitor" data-i18n="history.conversation.visitorFallback"></span>
    <span id="i18n-history-preview" data-i18n="history.conversation.previewFallback"></span>
  </div>

  <script type="module">
    import { getApiUrl } from "../js/api.js";

    const API_CONVERSATIONS = getApiUrl("/api/conversations");
    const API_MESSAGES = getApiUrl("/api/messages");
    const API_BOTS = getApiUrl("/api/bots");

    const convItems = document.getElementById("convItems");
    const convCount = document.getElementById("convCount");
    const convMessages = document.getElementById("convMessages");
    const convMetaVisitor = document.getElementById("convMetaVisitor");
    const historyBotSelect = document.getElementById("historyBotSelect");
    const historyRangeSelect = document.getElementById("historyRangeSelect");
    const i18nText = (id) => document.getElementById(id)?.textContent || "";
    const DEFAULT_BOT_AVATAR = "/icons/default-bot.svg";
    const TIME_RANGE_OPTIONS = [
      { value: "today", label: "Today" },
      { value: "3d", label: "Last 3 days" },
      { value: "7d", label: "Last 7 days" },
      { value: "14d", label: "Last 14 days" },
      { value: "30d", label: "Last 30 days" },
      { value: "all", label: "All time" },
    ];

    let allConversations = [];
    let selectedConversationId = null;
    let selectedBotId = "";
    let selectedTimeRange = "7d";
    let botsById = new Map();

    function translateDynamicContent() {
      if (window.DaVeriI18n?.translatePage) {
        window.DaVeriI18n.translatePage();
      }
    }

    async function fetchJson(url, options = {}) {
      const method = String(options.method || "GET").toUpperCase();
      const headers = { ...(options.headers || {}) };
      if (method !== "GET" && method !== "HEAD" && !("Content-Type" in headers)) {
        headers["Content-Type"] = "application/json";
      }

      const response = await fetch(url, {
        credentials: "include",
        ...options,
        headers,
      });
      let payload = null;
      try {
        payload = await response.json();
      } catch {
        payload = null;
      }
      if (!response.ok) {
        throw new Error(payload?.error || `Request failed: ${response.status}`);
      }
      return payload;
    }

    const waitForAuthReady = async () => {
      if (window.DaVeriAuth?.ready) {
        try {
          await window.DaVeriAuth.ready;
        } catch {}
        return;
      }

      await new Promise((resolve) => {
        let done = false;
        const finish = () => {
          if (done) return;
          done = true;
          resolve();
        };
        document.addEventListener("auth:ready", finish, { once: true });
        document.addEventListener("auth:failed", finish, { once: true });
        window.setTimeout(finish, 1800);
      });
    };

    function fmtDate(d) {
      if (!d) return "";
      const dt = new Date(d);
      return dt.toLocaleDateString("pl-PL", { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit" });
    }

    function escapeHtml(value = "") {
      return String(value)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function getConversationTimestamp(conv) {
      const raw = conv?.updated_at || conv?.last_message_at || conv?.created_at;
      const value = new Date(raw || 0).getTime();
      return Number.isFinite(value) ? value : 0;
    }

    function isConversationInRange(conv, rangeValue) {
      if (!rangeValue || rangeValue === "all") return true;
      const ts = getConversationTimestamp(conv);
      if (!ts) return false;

      const now = new Date();
      if (rangeValue === "today") {
        const startToday = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        return ts >= startToday;
      }

      const map = { "3d": 3, "7d": 7, "14d": 14, "30d": 30 };
      const days = map[rangeValue] || 7;
      const cutoff = Date.now() - days * 24 * 60 * 60 * 1000;
      return ts >= cutoff;
    }

    function getConversationList() {
      const rangeValue = selectedTimeRange || "7d";
      return allConversations
        .filter((conv) => isConversationInRange(conv, rangeValue))
        .sort((a, b) => getConversationTimestamp(b) - getConversationTimestamp(a));
    }

    function closeAllSelects(exceptRoot = null) {
      [historyBotSelect, historyRangeSelect].forEach((root) => {
        if (!root || root === exceptRoot) return;
        root.classList.remove("open");
        root.querySelector(".dav-select-trigger")?.setAttribute("aria-expanded", "false");
      });
    }

    function setSelectTrigger(root, { label, iconUrl = null }) {
      if (!root) return;
      const labelEl = root.querySelector(".dav-select-label");
      if (labelEl) labelEl.textContent = label || "";

      const iconEl = root.querySelector(".bot-icon");
      if (iconEl) {
        if (iconUrl) {
          iconEl.src = iconUrl;
          iconEl.style.display = "";
        } else {
          iconEl.style.display = "none";
        }
      }
    }

    function createSelectItem({ label, value, iconUrl = null, active = false, onSelect }) {
      const item = document.createElement("div");
      item.className = `dav-select-item${active ? " active" : ""}`;
      item.setAttribute("role", "option");
      item.dataset.value = value;
      item.setAttribute("aria-selected", active ? "true" : "false");

      if (iconUrl) {
        const icon = document.createElement("img");
        icon.className = "bot-icon";
        icon.src = iconUrl;
        icon.alt = "";
        item.appendChild(icon);
      }

      const text = document.createElement("span");
      text.textContent = label;
      item.appendChild(text);

      item.addEventListener("click", onSelect);
      return item;
    }

    function setupSelectInteractions() {
      [historyBotSelect, historyRangeSelect].forEach((root) => {
        if (!root) return;
        const trigger = root.querySelector(".dav-select-trigger");
        if (!trigger) return;

        trigger.addEventListener("click", (event) => {
          event.stopPropagation();
          const wasOpen = root.classList.contains("open");
          closeAllSelects(root);
          root.classList.toggle("open", !wasOpen);
          trigger.setAttribute("aria-expanded", !wasOpen ? "true" : "false");
        });
      });

      document.addEventListener("click", (event) => {
        if (!event.target.closest(".dav-select")) {
          closeAllSelects();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          closeAllSelects();
        }
      });
    }

    function renderRangeSelectMenu() {
      const menu = historyRangeSelect?.querySelector(".dav-select-menu");
      if (!menu) return;
      menu.innerHTML = "";

      TIME_RANGE_OPTIONS.forEach((option) => {
        const item = createSelectItem({
          label: option.label,
          value: option.value,
          active: selectedTimeRange === option.value,
          onSelect: async () => {
            selectedTimeRange = option.value;
            setActiveConversation(null);
            setSelectTrigger(historyRangeSelect, { label: option.label });
            closeAllSelects();
            await loadConversations();
            renderRangeSelectMenu();
          },
        });
        menu.appendChild(item);
      });

      const activeOption = TIME_RANGE_OPTIONS.find((option) => option.value === selectedTimeRange) || TIME_RANGE_OPTIONS[2];
      setSelectTrigger(historyRangeSelect, { label: activeOption.label });
    }

    function renderBotSelectMenu() {
      const menu = historyBotSelect?.querySelector(".dav-select-menu");
      if (!menu) return;
      menu.innerHTML = "";

      const entries = [
        { id: "", name: "All bots", icon_url: DEFAULT_BOT_AVATAR },
        ...Array.from(botsById.values()),
      ];

      entries.forEach((entry) => {
        const value = String(entry?.id || "");
        const label = entry?.name || `Bot ${value.slice(0, 6)}`;
        const iconUrl = entry?.icon_url || DEFAULT_BOT_AVATAR;

        const item = createSelectItem({
          label,
          value,
          iconUrl,
          active: selectedBotId === value,
          onSelect: async () => {
            selectedBotId = value;
            setActiveConversation(null);
            setSelectTrigger(historyBotSelect, { label, iconUrl });
            closeAllSelects();
            await loadConversations();
            renderBotSelectMenu();
          },
        });
        menu.appendChild(item);
      });

      const selectedBot = selectedBotId ? botsById.get(String(selectedBotId)) : null;
      setSelectTrigger(historyBotSelect, {
        label: selectedBot ? (selectedBot.name || `Bot ${selectedBotId.slice(0, 6)}`) : "All bots",
        iconUrl: selectedBot?.icon_url || DEFAULT_BOT_AVATAR,
      });
    }

    function createAvatarNode({ imageUrl, fallbackText }) {
      const avatar = document.createElement("div");
      avatar.className = "msg-avatar";

      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        img.alt = "";
        img.loading = "lazy";
        img.decoding = "async";
        img.onerror = () => {
          avatar.textContent = fallbackText || "?";
        };
        avatar.appendChild(img);
      } else {
        avatar.textContent = fallbackText || "?";
      }

      return avatar;
    }

    function renderNoConversationSelected() {
      convMetaVisitor.textContent = i18nText("i18n-history-visitor");
      convMessages.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
            </svg>
          </div>
          <div class="empty-state-text">No conversation selected</div>
        </div>
      `;
    }

    function setActiveConversation(id) {
      selectedConversationId = id != null ? String(id) : null;
      convItems.querySelectorAll(".conversation-item, .dav-conversation-item").forEach((item) => {
        const isActive = selectedConversationId && String(item.dataset.conversationId) === selectedConversationId;
        item.classList.toggle("active", Boolean(isActive));
      });
    }

    function renderConversationList() {
      const conversations = getConversationList();
      convCount.textContent = String(conversations.length);
      convItems.innerHTML = "";

      if (!conversations.length) {
        convItems.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
              </svg>
            </div>
            <div class="empty-state-text">No conversations found for selected bot and time range</div>
          </div>
        `;
        setActiveConversation(null);
        renderNoConversationSelected();
        return;
      }

      const exists = selectedConversationId
        ? conversations.some((conv) => String(conv?.id) === String(selectedConversationId))
        : false;
      if (!exists) {
        setActiveConversation(null);
        renderNoConversationSelected();
      }

      conversations.forEach((conv) => {
        const el = document.createElement("button");
        el.type = "button";
        el.className = "dav-conversation-item conversation-item";
        el.dataset.conversationId = String(conv?.id || "");
        el.innerHTML = `
          <div class="conv-visitor">${escapeHtml(conv.visitor_id || conv.visitor_name || i18nText("i18n-history-visitor"))}</div>
          <div class="conv-preview">${escapeHtml(conv.last_message_preview || conv.last_message || i18nText("i18n-history-preview"))}</div>
          <div class="conv-date">${escapeHtml(fmtDate(conv.updated_at || conv.last_message_at || conv.created_at))}</div>
        `;
        el.onclick = () => {
          setActiveConversation(conv.id);
          loadMessages(conv);
        };
        convItems.appendChild(el);
      });

      setActiveConversation(selectedConversationId);
    }

    async function loadBotsFilterOptions() {
      let bots = [];
      try {
        const payload = await fetchJson(API_BOTS);
        const rawBots = Array.isArray(payload?.bots)
          ? payload.bots
          : Array.isArray(payload?.data)
            ? payload.data
            : Array.isArray(payload)
              ? payload
              : [];
        bots = rawBots.slice().sort((a, b) => String(a?.name || "").localeCompare(String(b?.name || "")));
      } catch (error) {
        console.error("[History] bot list load failed:", error);
      }

      botsById = new Map(bots.map((bot) => [String(bot?.id || ""), bot]));
      if (selectedBotId && !botsById.has(String(selectedBotId))) {
        selectedBotId = "";
      }
      renderBotSelectMenu();
    }

    async function loadConversations() {
      const botId = selectedBotId;
      let endpoint = `${API_CONVERSATIONS}?limit=50`;
      if (botId) endpoint += `&bot_id=${encodeURIComponent(botId)}`;

      allConversations = [];
      try {
        const payload = await fetchJson(endpoint);
        allConversations = Array.isArray(payload?.conversations) ? payload.conversations : [];
      } catch (error) {
        console.error("[History] conversations load failed:", error);
        allConversations = [];
      }

      renderConversationList();
    }

    async function loadMessages(conversation) {
      const convId = conversation?.id;
      if (!convId) return;
      const visitorName = conversation?.visitor_id || conversation?.visitor_name || i18nText("i18n-history-visitor");
      convMetaVisitor.textContent = visitorName;

      let msgs = [];
      try {
        const payload = await fetchJson(`${API_MESSAGES}?conversation_id=${encodeURIComponent(convId)}`);
        msgs = Array.isArray(payload?.messages) ? payload.messages : [];
      } catch (error) {
        console.error("[History] messages load failed:", error);
        msgs = [];
      }

      convMessages.innerHTML = "";
      if (!msgs.length) {
        convMessages.innerHTML = '<div class="empty-state"><div class="empty-state-text" data-i18n="history.messages.empty"></div></div>';
        translateDynamicContent();
        return;
      }

      const botId = String(conversation?.bot_id || selectedBotId || "");
      const botMeta = botsById.get(botId);
      const botAvatar = conversation?.bot_icon_url || botMeta?.icon_url || DEFAULT_BOT_AVATAR;
      const userAvatar = conversation?.visitor_avatar_url || "";
      const userInitial = String(visitorName || "U").trim().charAt(0).toUpperCase() || "U";

      msgs.forEach((msg) => {
        const isUser = String(msg?.role || "").toLowerCase() === "user";
        const row = document.createElement("div");
        row.className = `chat-msg-row ${isUser ? "user" : "bot"}`;

        const bubbleWrap = document.createElement("div");
        bubbleWrap.className = "msg-bubble-wrap";

        const bubble = document.createElement("div");
        bubble.className = `chat-message ${isUser ? "user" : "bot"}`;
        bubble.textContent = msg?.content || "";

        const time = document.createElement("div");
        time.className = "msg-time";
        time.textContent = fmtDate(msg?.created_at);

        bubbleWrap.appendChild(bubble);
        bubbleWrap.appendChild(time);

        const avatar = createAvatarNode({
          imageUrl: isUser ? (msg?.user_avatar_url || userAvatar) : botAvatar,
          fallbackText: isUser ? userInitial : "AI",
        });

        if (isUser) {
          row.appendChild(bubbleWrap);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(bubbleWrap);
        }
        convMessages.appendChild(row);
      });
      convMessages.scrollTop = convMessages.scrollHeight;
    }

    await waitForAuthReady();
    setupSelectInteractions();
    renderRangeSelectMenu();
    await loadBotsFilterOptions();
    await loadConversations();
    renderNoConversationSelected();
  </script>

  <!-- Particles -->
  <script>
  (function() {
    const canvas = document.getElementById('ambientParticles');
    if (!canvas) return;
    const ctx = canvas.getContext('2d'); let particles = []; const count = 50; let aId;
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    function create() { return { x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()+0.8, sx: (Math.random()-0.5)*0.12, sy: (Math.random()-0.5)*0.12, o: Math.random()*0.08+0.04, od: Math.random()>0.5?1:-1, os: Math.random()*0.0008+0.0004 }; }
    function init() { particles = []; for (let i=0; i<count; i++) particles.push(create()); }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const light = document.documentElement.getAttribute('data-theme') === 'light';
      particles.forEach(p => {
        p.x += p.sx; p.y += p.sy;
        if (p.x<0) p.x=canvas.width; if (p.x>canvas.width) p.x=0;
        if (p.y<0) p.y=canvas.height; if (p.y>canvas.height) p.y=0;
        p.o += p.od*p.os;
        if (p.o>=0.12) { p.o=0.12; p.od=-1; } else if (p.o<=0.04) { p.o=0.04; p.od=1; }
        ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
        ctx.fillStyle = light ? `rgba(0,0,0,${p.o})` : `rgba(255,255,255,${p.o})`;
        ctx.fill();
      });
      aId = requestAnimationFrame(animate);
    }
    resize(); init(); animate();
    addEventListener('resize', () => { resize(); init(); });
  })();
  </script>
  <script type="module" src="../js/i18n.js"></script>
