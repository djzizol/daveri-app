<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="bots.page.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dv-bg: #111217; --dv-bg2: #181a20;
      --dv-surface: rgba(255,255,255,.03); --dv-surface2: rgba(255,255,255,.05);
      --dv-stroke: rgba(255,255,255,.08); --dv-stroke2: rgba(255,255,255,.12);
      --dv-text: rgba(255,255,255,.92); --dv-text2: rgba(255,255,255,.65);
      --dv-muted: rgba(255,255,255,.55); --dv-muted2: rgba(255,255,255,.35);
      --dv-burg: #fb7185; --dv-vio: #a855f7; --dv-blue: #60a5fa;
      --dv-grad: linear-gradient(135deg, var(--dv-burg) 0%, var(--dv-vio) 48%, var(--dv-blue) 100%);
      --dv-gradGlow: 0 0 18px rgba(168,85,247,.22), 0 0 22px rgba(96,165,250,.14), 0 0 18px rgba(251,113,133,.14);
      --dv-radius-xl: 16px; --dv-radius-lg: 14px; --dv-radius-md: 10px; --dv-radius-sm: 8px;
      --dv-ease: cubic-bezier(.22,.61,.36,1);
      --page-max: 1280px; --page-pad: 24px;
      --dv-sidebar-w: 0px;
    }
    [data-theme="light"] {
      --dv-bg: #f8f9fc; --dv-bg2: #ffffff;
      --dv-surface: rgba(0,0,0,.03); --dv-surface2: rgba(0,0,0,.05);
      --dv-stroke: rgba(0,0,0,.08); --dv-stroke2: rgba(0,0,0,.12);
      --dv-text: rgba(0,0,0,.88); --dv-text2: rgba(0,0,0,.65);
      --dv-muted: rgba(0,0,0,.55); --dv-muted2: rgba(0,0,0,.35);
    }
    [data-theme="light"] body::before, [data-theme="light"] body::after { display: none; }
    [data-theme="light"] #ambientParticles { opacity: 0.15; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased; color: var(--dv-text);
      background: var(--dv-bg); min-height: 100vh; line-height: 1.5;
      letter-spacing: -0.01em; position: relative;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.03), transparent 40%);
      animation: ambientDrift 30s ease-in-out infinite;
    }
    @keyframes ambientDrift { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
    body::after {
      content: ""; position: fixed; width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      filter: blur(100px); opacity: 0.3; pointer-events: none; z-index: 0;
      top: 20%; left: 40%; animation: floatLight 40s ease-in-out infinite;
    }
    @keyframes floatLight { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(15%,10%); } }
    #ambientParticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6; }
    #page-wrapper { display: flex; min-height: 100vh; width: 100%; position: relative; z-index: 1; }
    #sidebar-spacer { width: var(--dv-sidebar-w, 0px); flex-shrink: 0; transition: width .22s var(--dv-ease); }
    #main-content { flex: 1; min-width: 0; max-width: 100%; transition: all .22s var(--dv-ease); overflow-x: hidden; }
    .page { max-width: var(--page-max); margin: 0 auto; padding: var(--page-pad); min-height: 100vh; position: relative; }
    .content-container {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      padding-bottom: 180px;
    }

    /* Page Header */
    .page-header { margin-bottom: 32px; }
    .page-title { font-size: 28px; font-weight: 800; letter-spacing: -0.03em; color: var(--dv-text); }
    .page-subtitle { font-size: 14px; color: var(--dv-muted); margin-top: 4px; }

    /* Bot Grid */
    .bot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

    .bot-card {
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-xl); padding: 24px; position: relative;
      overflow: hidden; transition: all 0.2s var(--dv-ease); cursor: pointer;
    }
    .bot-card::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(100% 100% at 0% 0%, rgba(168,85,247,.06), transparent 60%),
        radial-gradient(100% 100% at 100% 100%, rgba(96,165,250,.05), transparent 60%);
    }
    .bot-card:hover { transform: translateY(-2px); border-color: var(--dv-stroke2); }
    .bot-card.active { border-color: rgba(168,85,247,.3); }
    .bot-card.active::after {
      content: ""; position: absolute; left: 0; top: 50%; transform: translateY(-50%);
      width: 3px; height: 32px; background: var(--dv-grad); border-radius: 999px;
      box-shadow: var(--dv-gradGlow);
    }

    .bot-card-header { display: flex; align-items: center; gap: 14px; margin-bottom: 16px; position: relative; z-index: 1; }
    .bot-avatar {
      width: 40px; height: 40px; border-radius: 10px;
      background: rgba(255,255,255,.04);
      display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0;
    }
    .bot-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .bot-name { font-size: 16px; font-weight: 700; color: var(--dv-text); }
    .bot-model { font-size: 12px; color: var(--dv-muted); margin-top: 2px; }

    .bot-stats { display: flex; gap: 20px; position: relative; z-index: 1; }
    .bot-stat-label { font-size: 11px; color: var(--dv-muted2); text-transform: uppercase; letter-spacing: 0.08em; font-weight: 600; }
    .bot-stat-value { font-size: 18px; font-weight: 800; color: var(--dv-text); margin-top: 2px; }

    .bot-status {
      position: absolute; top: 20px; right: 20px;
      display: flex; align-items: center; gap: 6px;
      font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.06em; z-index: 1;
    }
    .bot-status-dot { width: 8px; height: 8px; border-radius: 50%; }
    .bot-status-dot.online { background: #22c55e; box-shadow: 0 0 8px rgba(34,197,94,.4); }
    .bot-status-dot.offline { background: var(--dv-muted2); }

    /* Create Bot Card */
    .bot-card-create {
      background: transparent; border: 2px dashed var(--dv-stroke);
      border-radius: var(--dv-radius-xl); padding: 40px 24px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 12px; cursor: pointer; transition: all 0.2s var(--dv-ease);
      min-height: 180px; width: 100%;
    }
    .bot-card-create:hover { border-color: var(--dv-stroke2); background: var(--dv-surface); }
    .bot-card-create svg { width: 32px; height: 32px; color: var(--dv-muted); stroke-width: 1.5; }
    .bot-card-create span { font-size: 14px; font-weight: 600; color: var(--dv-muted); }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 60px 20px;
      display: flex; flex-direction: column; align-items: center; gap: 16px;
    }
    .empty-state-icon {
      width: 64px; height: 64px; border-radius: 18px;
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      display: flex; align-items: center; justify-content: center;
    }
    .empty-state-icon svg { width: 28px; height: 28px; color: var(--dv-muted); stroke-width: 1.5; }
    .empty-state-title { font-size: 16px; font-weight: 700; color: var(--dv-text); }
    .empty-state-desc { font-size: 13px; color: var(--dv-muted); max-width: 320px; }
    .bot-stat-value-id { font-size: 14px; letter-spacing: .02em; }
    .bot-stat-value-date { font-size: 14px; }

    /* Modals */
    body.modal-open { overflow: hidden; }
    .modal[hidden] { display: none !important; }
    .modal { position: fixed; inset: 0; z-index: 12000; display: grid; place-items: center; padding: 16px; }
    .modal-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, .7); backdrop-filter: blur(4px); }
    .modal-content {
      position: relative; z-index: 1; width: min(780px, 100%); max-height: 90vh; overflow: auto;
      background: rgba(24,26,32,.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      padding: 22px;
    }
    .modal-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(139,92,246,0.6),
        rgba(236,72,153,0.6),
        rgba(59,130,246,0.6),
        transparent
      );
    }
    [data-theme="light"] .modal-content {
      background: rgba(255, 255, 255, .94);
      backdrop-filter: blur(16px);
      border-color: rgba(0,0,0,.12);
      box-shadow: 0 18px 36px rgba(15, 23, 42, .18);
    }
    .modal-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 18px; }
    .modal-header h2 { font-size: 22px; font-weight: 800; letter-spacing: -0.02em; color: var(--dv-text); }
    .modal-close-btn {
      width: 34px; height: 34px; border-radius: 10px; border: 1px solid var(--dv-stroke);
      background: var(--dv-surface); color: var(--dv-text2); font-size: 20px; cursor: pointer;
    }
    .modal-body { display: grid; gap: 14px; }
    .modal-label { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: .08em; color: var(--dv-muted); }
    .modal-input {
      width: 100%; min-height: 42px; border-radius: 10px; border: 1px solid var(--dv-stroke2);
      background: var(--dv-surface); color: var(--dv-text); padding: 10px 12px; font-size: 14px;
    }
    .modal-input:focus { outline: none; border-color: rgba(168,85,247,.48); box-shadow: 0 0 0 3px rgba(168,85,247,.15); }
    .preset-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: 10px; }
    .preset-card {
      border: 1px solid var(--dv-stroke); border-radius: 12px; background: var(--dv-surface);
      color: var(--dv-text); padding: 12px; display: grid; gap: 6px; text-align: left; cursor: pointer;
      transition: border-color .18s var(--dv-ease), transform .18s var(--dv-ease), background .18s var(--dv-ease);
    }
    .preset-card:hover { border-color: var(--dv-stroke2); transform: translateY(-1px); }
    .preset-card.selected { border-color: rgba(168,85,247,.55); background: rgba(168,85,247,.14); box-shadow: var(--dv-gradGlow); }
    .preset-card-title { font-size: 14px; font-weight: 700; }
    .preset-card-desc { font-size: 12px; color: var(--dv-muted); line-height: 1.4; }
    .toggle-row {
      display: flex; align-items: center; justify-content: space-between; padding: 10px 12px;
      border: 1px solid var(--dv-stroke); border-radius: 10px; background: var(--dv-surface);
      font-size: 13px; font-weight: 600; color: var(--dv-text2);
    }
    .toggle-switch { position: relative; display: inline-flex; width: 46px; height: 28px; }
    .toggle-switch input { position: absolute; opacity: 0; pointer-events: none; }
    .toggle-slider {
      position: absolute; inset: 0; border-radius: 999px; background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.12); transition: .2s var(--dv-ease);
    }
    .toggle-slider::before {
      content: ""; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; border-radius: 999px;
      background: #fff; box-shadow: 0 3px 8px rgba(0,0,0,.25); transition: .2s var(--dv-ease);
    }
    .toggle-switch input:checked + .toggle-slider { background: rgba(34,197,94,.45); border-color: rgba(34,197,94,.6); }
    .toggle-switch input:checked + .toggle-slider::before { transform: translateX(18px); }
    .modal-note { font-size: 12px; color: var(--dv-muted); }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 18px; }
    .modal-actions-spread { justify-content: space-between; align-items: center; }
    .modal-actions-left { display: flex; flex-wrap: wrap; gap: 8px; }
    .btn-primary, .btn-secondary, .btn-danger {
      min-height: 38px; border-radius: 10px; padding: 0 14px; font-weight: 700; font-size: 13px; cursor: pointer;
      border: 1px solid transparent;
    }
    .btn-primary, .primary-button {
      position: relative;
      height: 40px;
      padding: 0 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      font-weight: 500;
      color: #fff;
      background: linear-gradient(
        135deg,
        rgba(139,92,246,0.9),
        rgba(236,72,153,0.9),
        rgba(59,130,246,0.9)
      );
      box-shadow: 0 4px 16px rgba(139,92,246,0.35);
      overflow: hidden;
      transition: transform 120ms ease, box-shadow 120ms ease, border 120ms ease;
    }
    .btn-primary::before, .primary-button::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.02)
      );
      opacity: 0.5;
      pointer-events: none;
    }
    .btn-primary::after, .primary-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.7),
        transparent
      );
      opacity: 0.6;
    }
    .btn-primary:hover, .primary-button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 6px 22px rgba(139,92,246,0.5),
        0 0 0 1px rgba(255,255,255,0.1);
    }
    .btn-primary:active, .primary-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(139,92,246,0.4);
    }
    .btn-secondary { background: var(--dv-surface); color: var(--dv-text); border-color: var(--dv-stroke); }
    .btn-danger { background: rgba(239,68,68,.16); color: #fecaca; border-color: rgba(239,68,68,.4); }
    .meta-grid { display: grid; gap: 8px; }
    .meta-row {
      display: flex; justify-content: space-between; align-items: center; gap: 10px;
      border: 1px solid var(--dv-stroke); border-radius: 10px; padding: 10px 12px; background: var(--dv-surface);
    }
    .meta-label { font-size: 12px; color: var(--dv-muted); text-transform: uppercase; letter-spacing: .08em; font-weight: 700; }
    .meta-value { font-size: 13px; font-weight: 700; color: var(--dv-text); word-break: break-all; text-align: right; }

    body.page-bots #bots-chat-container.chat-container {
      position: absolute;
      bottom: -80px;
      left: 50%;
      width: min(720px, calc(100% - 24px));
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 30;
    }
    body.page-bots #bots-chat-container.chat-container > #aiWindow.ai-window {
      position: relative;
      inset: auto;
      left: auto;
      bottom: auto;
      transform: none;
      width: 100%;
      max-width: 100%;
      pointer-events: auto;
    }

    @media (max-width: 768px) { .bot-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <canvas id="ambientParticles"></canvas>
  <div id="page-wrapper">
    <div id="sidebar-spacer"></div>
    <div id="main-content">
      <div id="bots" hidden></div>
      <div class="page" id="boty_root" data-user-id="CURRENT USER">
        <div class="content-container">
          <div class="page-header">
            <div class="page-title" data-i18n="bots.page.heading"></div>
            <div class="page-subtitle" data-i18n="bots.page.subtitle"></div>
          </div>
          <div class="bot-grid" id="botGrid">
            <button type="button" class="bot-card-create" id="create-bot-button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
              <span>Create Bot</span>
            </button>
          </div>
          <div class="chat-container" id="bots-chat-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/bots.js"></script>

  <script type="module" src="../js/language.js"></script>
  <script type="module" src="../js/auth-bootstrap.js"></script>
  <script type="module" src="../js/sidebar-loader.js"></script>

  <!-- Sidebar Observer -->
  <script>
  (function() {
    'use strict';
    const SIDEBAR_EXPANDED = 260, SIDEBAR_COLLAPSED = 72;
    function updateSidebarWidth(w) { document.documentElement.style.setProperty('--dv-sidebar-w', w + 'px'); }
    function checkSidebarState() {
      const root = document.getElementById('chatekai_root');
      if (!root) { updateSidebarWidth(0); return; }
      const sb = root.querySelector('.sidebar');
      if (!sb) { updateSidebarWidth(0); return; }
      if (sb.classList.contains('hidden')) updateSidebarWidth(0);
      else if (sb.classList.contains('collapsed')) updateSidebarWidth(SIDEBAR_COLLAPSED);
      else updateSidebarWidth(SIDEBAR_EXPANDED);
    }
    function observeSidebar() {
      const root = document.getElementById('chatekai_root');
      if (!root) { setTimeout(observeSidebar, 500); return; }
      const sb = root.querySelector('.sidebar');
      if (!sb) { setTimeout(observeSidebar, 500); return; }
      checkSidebarState();
      new MutationObserver(muts => muts.forEach(m => { if (m.attributeName === 'class') checkSidebarState(); }))
        .observe(sb, { attributes: true });
    }
    window.addEventListener('sidebar-toggle', e => {
      if (e.detail && typeof e.detail.width === 'number') updateSidebarWidth(e.detail.width);
      else checkSidebarState();
    });
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', observeSidebar);
    else observeSidebar();
  })();
  </script>

  <!-- Particles -->
  <script>
  (function() {
    const canvas = document.getElementById('ambientParticles');
    if (!canvas) return;
    const ctx = canvas.getContext('2d'); let particles = []; const count = 50; let aId;
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    function create() { return { x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()+0.8, sx: (Math.random()-0.5)*0.12, sy: (Math.random()-0.5)*0.12, o: Math.random()*0.08+0.04, od: Math.random()>0.5?1:-1, os: Math.random()*0.0008+0.0004 }; }
    function init() { particles = []; for (let i=0; i<count; i++) particles.push(create()); }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const light = document.documentElement.getAttribute('data-theme') === 'light';
      particles.forEach(p => {
        p.x += p.sx; p.y += p.sy;
        if (p.x<0) p.x=canvas.width; if (p.x>canvas.width) p.x=0;
        if (p.y<0) p.y=canvas.height; if (p.y>canvas.height) p.y=0;
        p.o += p.od*p.os;
        if (p.o>=0.12) { p.o=0.12; p.od=-1; } else if (p.o<=0.04) { p.o=0.04; p.od=1; }
        ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
        ctx.fillStyle = light ? `rgba(0,0,0,${p.o})` : `rgba(255,255,255,${p.o})`;
        ctx.fill();
      });
      aId = requestAnimationFrame(animate);
    }
    resize(); init(); animate();
    addEventListener('resize', () => { resize(); init(); });
  })();
  </script>
  <script type="module" src="../js/i18n.js"></script>
</body>
</html>
