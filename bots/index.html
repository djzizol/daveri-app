<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="bots.page.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dv-bg: #0d0e13; --dv-bg2: #0f1114;
      --dv-surface: rgba(255,255,255,.03); --dv-surface2: rgba(255,255,255,.05);
      --dv-stroke: rgba(255,255,255,.08); --dv-stroke2: rgba(255,255,255,.12);
      --dv-text: rgba(255,255,255,.92); --dv-text2: rgba(255,255,255,.65);
      --dv-muted: rgba(255,255,255,.55); --dv-muted2: rgba(255,255,255,.35);
      --dv-burg: #fb7185; --dv-vio: #a855f7; --dv-blue: #60a5fa;
      --dv-grad: linear-gradient(135deg, var(--dv-burg) 0%, var(--dv-vio) 48%, var(--dv-blue) 100%);
      --dv-gradGlow: 0 0 18px rgba(168,85,247,.22), 0 0 22px rgba(96,165,250,.14), 0 0 18px rgba(251,113,133,.14);
      --dv-radius-xl: 16px; --dv-radius-lg: 14px; --dv-radius-md: 10px; --dv-radius-sm: 8px;
      --dv-ease: cubic-bezier(.22,.61,.36,1);
      --page-max: 1280px; --page-pad: 24px;
      --dv-sidebar-w: 0px;
    }
    [data-theme="light"] {
      --dv-bg: #f8f9fc; --dv-bg2: #ffffff;
      --dv-surface: rgba(0,0,0,.03); --dv-surface2: rgba(0,0,0,.05);
      --dv-stroke: rgba(0,0,0,.08); --dv-stroke2: rgba(0,0,0,.12);
      --dv-text: rgba(0,0,0,.88); --dv-text2: rgba(0,0,0,.65);
      --dv-muted: rgba(0,0,0,.55); --dv-muted2: rgba(0,0,0,.35);
    }
    [data-theme="light"] body::before, [data-theme="light"] body::after { display: none; }
    [data-theme="light"] #ambientParticles { opacity: 0.15; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased; color: var(--dv-text);
      background: var(--dv-bg); min-height: 100vh; line-height: 1.5;
      letter-spacing: -0.01em; position: relative;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.03), transparent 40%);
      animation: ambientDrift 30s ease-in-out infinite;
    }
    @keyframes ambientDrift { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
    body::after {
      content: ""; position: fixed; width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      filter: blur(100px); opacity: 0.3; pointer-events: none; z-index: 0;
      top: 20%; left: 40%; animation: floatLight 40s ease-in-out infinite;
    }
    @keyframes floatLight { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(15%,10%); } }
    #ambientParticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6; }
    #page-wrapper { display: flex; min-height: 100vh; width: 100%; position: relative; z-index: 1; }
    #sidebar-spacer { width: var(--dv-sidebar-w, 0px); flex-shrink: 0; transition: width .22s var(--dv-ease); }
    #main-content { flex: 1; min-width: 0; max-width: 100%; transition: all .22s var(--dv-ease); overflow-x: hidden; }
    .page { max-width: var(--page-max); margin: 0 auto; padding: var(--page-pad); min-height: 100vh; position: relative; }

    /* Page Header */
    .page-header { margin-bottom: 32px; }
    .page-title { font-size: 28px; font-weight: 800; letter-spacing: -0.03em; color: var(--dv-text); }
    .page-subtitle { font-size: 14px; color: var(--dv-muted); margin-top: 4px; }

    /* Bot Grid */
    .bot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

    .bot-card {
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-xl); padding: 24px; position: relative;
      overflow: hidden; transition: all 0.2s var(--dv-ease); cursor: pointer;
    }
    .bot-card::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(100% 100% at 0% 0%, rgba(168,85,247,.06), transparent 60%),
        radial-gradient(100% 100% at 100% 100%, rgba(96,165,250,.05), transparent 60%);
    }
    .bot-card:hover { transform: translateY(-2px); border-color: var(--dv-stroke2); }
    .bot-card.active { border-color: rgba(168,85,247,.3); }
    .bot-card.active::after {
      content: ""; position: absolute; left: 0; top: 50%; transform: translateY(-50%);
      width: 3px; height: 32px; background: var(--dv-grad); border-radius: 999px;
      box-shadow: var(--dv-gradGlow);
    }

    .bot-card-header { display: flex; align-items: center; gap: 14px; margin-bottom: 16px; position: relative; z-index: 1; }
    .bot-avatar {
      width: 48px; height: 48px; border-radius: 14px;
      background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.10);
      display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0;
    }
    .bot-avatar img { width: 32px; height: 32px; object-fit: contain; }
    .bot-name { font-size: 16px; font-weight: 700; color: var(--dv-text); }
    .bot-model { font-size: 12px; color: var(--dv-muted); margin-top: 2px; }

    .bot-stats { display: flex; gap: 20px; position: relative; z-index: 1; }
    .bot-stat-label { font-size: 11px; color: var(--dv-muted2); text-transform: uppercase; letter-spacing: 0.08em; font-weight: 600; }
    .bot-stat-value { font-size: 18px; font-weight: 800; color: var(--dv-text); margin-top: 2px; }

    .bot-status {
      position: absolute; top: 20px; right: 20px;
      display: flex; align-items: center; gap: 6px;
      font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.06em; z-index: 1;
    }
    .bot-status-dot { width: 8px; height: 8px; border-radius: 50%; }
    .bot-status-dot.online { background: #22c55e; box-shadow: 0 0 8px rgba(34,197,94,.4); }
    .bot-status-dot.offline { background: var(--dv-muted2); }

    /* Create Bot Card */
    .bot-card-create {
      background: transparent; border: 2px dashed var(--dv-stroke);
      border-radius: var(--dv-radius-xl); padding: 40px 24px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 12px; cursor: pointer; transition: all 0.2s var(--dv-ease);
      min-height: 180px;
    }
    .bot-card-create:hover { border-color: var(--dv-stroke2); background: var(--dv-surface); }
    .bot-card-create svg { width: 32px; height: 32px; color: var(--dv-muted); stroke-width: 1.5; }
    .bot-card-create span { font-size: 14px; font-weight: 600; color: var(--dv-muted); }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 60px 20px;
      display: flex; flex-direction: column; align-items: center; gap: 16px;
    }
    .empty-state-icon {
      width: 64px; height: 64px; border-radius: 18px;
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      display: flex; align-items: center; justify-content: center;
    }
    .empty-state-icon svg { width: 28px; height: 28px; color: var(--dv-muted); stroke-width: 1.5; }
    .empty-state-title { font-size: 16px; font-weight: 700; color: var(--dv-text); }
    .empty-state-desc { font-size: 13px; color: var(--dv-muted); max-width: 320px; }

    @media (max-width: 768px) { .bot-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <canvas id="ambientParticles"></canvas>
  <div id="page-wrapper">
    <div id="sidebar-spacer"></div>
    <div id="main-content">
      <div id="bots" hidden></div>
      <div class="page" id="boty_root" data-user-id="CURRENT USER">
        <div class="page-header">
          <div class="page-title" data-i18n="bots.page.heading"></div>
          <div class="page-subtitle" data-i18n="bots.page.subtitle"></div>
        </div>
        <div class="bot-grid" id="botGrid">
          <div class="bot-card-create" id="createBotBtn" onclick="openCreatePopup()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span data-i18n="bots.actions.create"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://inayqymryrriobowyysw.supabase.co";
    const SUPABASE_KEY = "sb_publishable_r3Lvhhf751_SNXg_rmCLQA_LJXv381f";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    /* ========== CROSS-BLOCK COMMUNICATION ========== */
    /* boty.html communicates with popup-create-bot.html and popup-edit-bot.html
       via Bubble's JS bridge: window.bubble_fn_j2b_action / window.bubble_fn_j2b_payload
       Bubble listens for actions and shows/hides the popup HTML containers accordingly. */

    function translateDynamicContent() {
      if (window.DaVeriI18n?.translatePage) {
        window.DaVeriI18n.translatePage();
      }
    }

    function sendToBubble(action, payload) {
      const payloadStr = payload === undefined || payload === null ? ""
        : typeof payload === "string" ? payload : JSON.stringify(payload);
      try {
        if (window.bubble_fn_j2b_payload) window.bubble_fn_j2b_payload(payloadStr);
        if (window.bubble_fn_j2b_action) window.bubble_fn_j2b_action(String(action || ""));
        console.log("[Boty -> Bubble]", action, payloadStr);
      } catch(e) { console.log("[Boty bridge error]", e); }
    }

    /* Called when "Stworz nowego bota" is clicked.
       Tells Bubble to show the popup-create-bot.html container. */
    function openCreatePopup() {
      sendToBubble("popup:show_create_bot", { user_id: userId });
    }

    /* Called when an existing bot card is clicked.
       Tells Bubble to show popup-edit-bot.html and passes the bot_id. */
    function openEditPopup(botId) {
      sendToBubble("popup:show_edit_bot", { bot_id: botId, user_id: userId });
    }

    /* Public API for Bubble to call after popup closes (to refresh the list) */
    window.dvboty_refresh = function() { loadBots(); };

    /* Listen for messages from popup blocks (cross-container) */
    window.addEventListener('message', function(e) {
      try {
        const data = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
        if (data?.action === 'bot:saved' || data?.action === 'bots:created' || data?.action === 'qc:close' || data?.action === 'bot:close') {
          loadBots();
        }
      } catch(_) {}
    });

    const root = document.getElementById('boty_root');
    const userId = root?.dataset?.userId;
    const grid = document.getElementById('botGrid');

    async function loadBots() {
      if (!userId) return;
      const { data: bots, error } = await supabase
        .from('bots')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false });

      if (error || !bots) return;

      // Rebuild grid keeping the create button first
      grid.innerHTML = '';
      
      // Re-create the "create" card
      const createCard = document.createElement('div');
      createCard.className = 'bot-card-create';
      createCard.onclick = openCreatePopup;
      createCard.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        <span data-i18n="bots.actions.create"></span>
      `;
      grid.appendChild(createCard);
      translateDynamicContent();

      for (const bot of bots) {
        const card = document.createElement('div');
        card.className = 'bot-card';
        card.dataset.botId = bot.id;
        card.onclick = () => openEditPopup(bot.id);

        const statusRaw = (bot.status || (bot.is_active !== false ? 'active' : 'draft')).toLowerCase();
        const statusMap = {
          active: { cls: 'online', key: 'bots.status.active' },
          draft: { cls: 'offline', key: 'bots.status.draft' },
          disabled: { cls: 'offline', key: 'bots.status.disabled' }
        };
        const st = statusMap[statusRaw] || statusMap.draft;
        const botNameMarkup = bot.name
          ? `<div class="bot-name">${bot.name}</div>`
          : `<div class="bot-name" data-i18n="bots.card.unnamed"></div>`;
        const botModelMarkup = bot.model
          ? `<div class="bot-model">${bot.model}</div>`
          : `<div class="bot-model" data-i18n="bots.model.default"></div>`;

        card.innerHTML = `
          <div class="bot-status">
            <div class="bot-status-dot ${st.cls}"></div>
            <span style="color: var(--dv-muted)" data-i18n="${st.key}"></span>
          </div>
          <div class="bot-card-header">
            <div class="bot-avatar">
              ${bot.avatar_url 
                ? `<img src="${bot.avatar_url}" alt="${bot.name || 'Bot'}" style="width:100%;height:100%;object-fit:cover;">`
                : `<img src="https://d98a890ebc03293bc70c4f2e92e9e2e5.cdn.bubble.io/f1770249140796x253773293772721950/boty.svg" alt="Bot" style="filter: brightness(0) invert(1); opacity: 0.7;">`
              }
            </div>
            <div>
              ${botNameMarkup}
              ${botModelMarkup}
            </div>
          </div>
          <div class="bot-stats">
            <div>
              <div class="bot-stat-label" data-i18n="bots.stats.conversations"></div>
              <div class="bot-stat-value">${bot.conversation_count || 0}</div>
            </div>
            <div>
              <div class="bot-stat-label" data-i18n="bots.stats.files"></div>
              <div class="bot-stat-value">${bot.file_count || 0}</div>
            </div>
          </div>
        `;
        grid.appendChild(card);
        translateDynamicContent();
      }
    }

    loadBots();
  </script>

  <script type="module" src="../js/auth-bootstrap.js"></script>
  <script type="module" src="../js/sidebar-loader.js"></script>

  <!-- Sidebar Observer -->
  <script>
  (function() {
    'use strict';
    const SIDEBAR_EXPANDED = 260, SIDEBAR_COLLAPSED = 72;
    function updateSidebarWidth(w) { document.documentElement.style.setProperty('--dv-sidebar-w', w + 'px'); }
    function checkSidebarState() {
      const root = document.getElementById('chatekai_root');
      if (!root) { updateSidebarWidth(0); return; }
      const sb = root.querySelector('.sidebar');
      if (!sb) { updateSidebarWidth(0); return; }
      if (sb.classList.contains('hidden')) updateSidebarWidth(0);
      else if (sb.classList.contains('collapsed')) updateSidebarWidth(SIDEBAR_COLLAPSED);
      else updateSidebarWidth(SIDEBAR_EXPANDED);
    }
    function observeSidebar() {
      const root = document.getElementById('chatekai_root');
      if (!root) { setTimeout(observeSidebar, 500); return; }
      const sb = root.querySelector('.sidebar');
      if (!sb) { setTimeout(observeSidebar, 500); return; }
      checkSidebarState();
      new MutationObserver(muts => muts.forEach(m => { if (m.attributeName === 'class') checkSidebarState(); }))
        .observe(sb, { attributes: true });
    }
    window.addEventListener('sidebar-toggle', e => {
      if (e.detail && typeof e.detail.width === 'number') updateSidebarWidth(e.detail.width);
      else checkSidebarState();
    });
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', observeSidebar);
    else observeSidebar();
  })();
  </script>

  <!-- Particles -->
  <script>
  (function() {
    const canvas = document.getElementById('ambientParticles');
    if (!canvas) return;
    const ctx = canvas.getContext('2d'); let particles = []; const count = 50; let aId;
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    function create() { return { x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()+0.8, sx: (Math.random()-0.5)*0.12, sy: (Math.random()-0.5)*0.12, o: Math.random()*0.08+0.04, od: Math.random()>0.5?1:-1, os: Math.random()*0.0008+0.0004 }; }
    function init() { particles = []; for (let i=0; i<count; i++) particles.push(create()); }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const light = document.documentElement.getAttribute('data-theme') === 'light';
      particles.forEach(p => {
        p.x += p.sx; p.y += p.sy;
        if (p.x<0) p.x=canvas.width; if (p.x>canvas.width) p.x=0;
        if (p.y<0) p.y=canvas.height; if (p.y>canvas.height) p.y=0;
        p.o += p.od*p.os;
        if (p.o>=0.12) { p.o=0.12; p.od=-1; } else if (p.o<=0.04) { p.o=0.04; p.od=1; }
        ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
        ctx.fillStyle = light ? `rgba(0,0,0,${p.o})` : `rgba(255,255,255,${p.o})`;
        ctx.fill();
      });
      aId = requestAnimationFrame(animate);
    }
    resize(); init(); animate();
    addEventListener('resize', () => { resize(); init(); });
  })();
  </script>
  <script type="module" src="../js/i18n.js"></script>
</body>
</html>
