<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="dashboard.page.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  
  <style>
    :root {
      /* Dark Theme (default) */
      --dv-bg: #0d0e13;
      --dv-bg2: #0f1114;
      --dv-surface: rgba(255,255,255,.03);
      --dv-surface2: rgba(255,255,255,.05);
      --dv-stroke: rgba(255,255,255,.08);
      --dv-stroke2: rgba(255,255,255,.12);
      --dv-text: rgba(255,255,255,.92);
      --dv-text2: rgba(255,255,255,.65);
      --dv-muted: rgba(255,255,255,.55);
      --dv-muted2: rgba(255,255,255,.35);
      
      --dv-burg: #fb7185;
      --dv-vio: #a855f7;
      --dv-blue: #60a5fa;
      --dv-grad: linear-gradient(135deg, var(--dv-burg) 0%, var(--dv-vio) 48%, var(--dv-blue) 100%);
      --dv-gradGlow: 0 0 18px rgba(168,85,247,.22), 0 0 22px rgba(96,165,250,.14), 0 0 18px rgba(251,113,133,.14);
      
      --dv-radius-xl: 16px;
      --dv-radius-lg: 14px;
      --dv-radius-md: 10px;
      --dv-radius-sm: 8px;
      
      --dv-ease: cubic-bezier(.22,.61,.36,1);
      
      --page-max: 1280px;
      --page-pad: 24px;
      
      /* Sidebar integration */
      --dv-sidebar-w: 0px;
    }
    
    /* Light Theme */
    [data-theme="light"] {
      --dv-bg: #f8f9fc;
      --dv-bg2: #ffffff;
      --dv-surface: rgba(0,0,0,.03);
      --dv-surface2: rgba(0,0,0,.05);
      --dv-stroke: rgba(0,0,0,.08);
      --dv-stroke2: rgba(0,0,0,.12);
      --dv-text: rgba(0,0,0,.88);
      --dv-text2: rgba(0,0,0,.65);
      --dv-muted: rgba(0,0,0,.55);
      --dv-muted2: rgba(0,0,0,.35);
    }
    
    [data-theme="light"] body::before,
    [data-theme="light"] body::after {
      display: none;
    }
    
    [data-theme="light"] #ambientParticles {
      opacity: 0.15;
    }
    
    [data-theme="light"] .kpi-value,
    [data-theme="light"] .card-title,
    [data-theme="light"] .check-title {
      color: var(--dv-text);
    }
    
    [data-theme="light"] .message.user {
      background: rgba(168,85,247,0.08);
    }
    
    [data-theme="light"] .messages-container {
      background: rgba(0,0,0,0.02);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      color: var(--dv-text);
      background: var(--dv-bg);
      min-height: 100vh;
      line-height: 1.5;
      letter-spacing: -0.01em;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.03), transparent 40%);
      pointer-events: none;
      z-index: 0;
      animation: ambientDrift 30s ease-in-out infinite;
    }
    
    @keyframes ambientDrift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
    
    body::after {
      content: "";
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      filter: blur(100px);
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      top: 20%;
      left: 40%;
      animation: floatLight 40s ease-in-out infinite;
    }
    
    @keyframes floatLight {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(15%, 10%); }
    }
    
    #ambientParticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.6;
    }
    
    /* ========== SIDEBAR LAYOUT CSS ========== */
    #page-wrapper {
      display: flex;
      min-height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    #sidebar-spacer {
      width: var(--dv-sidebar-w, 0px);
      flex-shrink: 0;
      transition: width .22s var(--dv-ease);
    }
    
    #main-content {
      flex: 1;
      min-width: 0;
      max-width: 100%;
      transition: all .22s var(--dv-ease);
      overflow-x: hidden;
    }
    
    .page {
      max-width: var(--page-max);
      margin: 0 auto;
      padding: var(--page-pad);
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    
    /* KPI Cards */
    .kpis {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .kpi-card {
      background: var(--dv-surface);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-lg);
      padding: 20px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.2s var(--dv-ease);
    }
    
    .kpi-card:hover {
      transform: translateY(-2px);
      border-color: var(--dv-stroke2);
      background: var(--dv-surface2);
    }
    
    .kpi-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), transparent 60%);
      pointer-events: none;
    }
    
    .kpi-icon {
      width: 44px;
      height: 44px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dv-text2);
    }
    
    .kpi-icon svg {
      width: 28px;
      height: 28px;
      stroke-width: 1.5;
    }
    
    .kpi-value {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #fff;
      line-height: 1;
      margin-bottom: 6px;
    }
    
    .kpi-label {
      font-size: 13px;
      color: var(--dv-muted);
      font-weight: 500;
    }
    
    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
      margin-bottom: 24px;
    }
    
    /* Glass Cards */
    .glass-card {
      background: var(--dv-surface);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-xl);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.2s var(--dv-ease);
    }
    
    .glass-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), transparent 50%);
      pointer-events: none;
    }
    
    .glass-card:hover {
      border-color: var(--dv-stroke2);
    }
    
    /* Collapsible Card Header */
    .card-header {
      padding: 18px 20px;
      border-bottom: 1px solid var(--dv-stroke);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    
    .card-header:hover {
      background: rgba(255,255,255,0.02);
    }
    
    .card-header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    
    .card-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--dv-radius-sm);
      background: rgba(168,85,247,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dv-vio);
      transition: all 0.2s ease;
    }
    
    .card-icon svg {
      width: 18px;
      height: 18px;
      stroke-width: 1.8;
    }
    
    .glass-card.active .card-icon {
      background: rgba(168,85,247,0.2);
    }
    
    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--dv-text);
    }
    
    .card-subtitle {
      font-size: 12px;
      color: var(--dv-muted);
      margin-top: 2px;
    }
    
    .card-arrow {
      color: var(--dv-muted2);
      transition: transform 0.25s var(--dv-ease), color 0.25s ease;
    }
    
    .card-arrow svg {
      width: 16px;
      height: 16px;
      stroke-width: 2;
    }
    
    .glass-card.active .card-arrow {
      transform: rotate(180deg);
      color: var(--dv-vio);
    }
    
    /* Collapsible Content */
    .card-body {
      padding: 0 20px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s var(--dv-ease), padding 0.2s ease, opacity 0.2s ease;
    }
    
    .glass-card.active .card-body {
      padding: 20px;
      max-height: 1200px;
      opacity: 1;
    }
    
    /* Checklist */
    .checklist {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .check-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md);
      transition: all 0.2s var(--dv-ease);
      position: relative;
      cursor: pointer;
    }
    
    .check-item:hover {
      background: rgba(255,255,255,0.04);
      border-color: var(--dv-stroke2);
      transform: translateX(4px);
    }
    
    .check-item.done {
      background: rgba(168,85,247,0.06);
      border-color: rgba(168,85,247,0.25);
    }
    
    .check-item.done::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 24px;
      background: var(--dv-grad);
      border-radius: 999px;
      box-shadow: var(--dv-gradGlow);
    }
    
    .check-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--dv-radius-sm);
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--dv-stroke);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: var(--dv-muted);
      transition: all 0.2s ease;
    }
    
    .check-icon svg {
      width: 20px;
      height: 20px;
      stroke-width: 1.8;
    }
    
    .check-item.done .check-icon {
      background: rgba(168,85,247,0.15);
      border-color: rgba(168,85,247,0.3);
      color: var(--dv-vio);
    }
    
    .check-content {
      flex: 1;
    }
    
    .check-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--dv-text);
      margin-bottom: 2px;
    }
    
    .check-hint {
      font-size: 12px;
      color: var(--dv-muted);
    }
    
    .check-status {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--dv-stroke);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .check-item.done .check-status {
      background: var(--dv-grad);
      border-color: transparent;
    }
    
    .check-status svg {
      width: 14px;
      height: 14px;
      stroke-width: 2.5;
      color: #fff;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .check-item.done .check-status svg {
      opacity: 1;
    }
    
    /* Progress Bar */
    .progress-container {
      margin-bottom: 20px;
    }
    
    .progress-bar {
      height: 6px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--dv-grad);
      border-radius: 999px;
      transition: width 0.5s var(--dv-ease);
      position: relative;
      box-shadow: var(--dv-gradGlow);
    }
    
    .progress-fill::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 2.5s var(--dv-ease) infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--dv-muted);
    }
    
    /* Files Grid */
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    
    .file-item {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md);
      padding: 16px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.2s var(--dv-ease);
      cursor: pointer;
    }
    
    .file-item:hover {
      background: rgba(255,255,255,0.04);
      border-color: var(--dv-stroke2);
      transform: translateY(-2px);
    }
    
    .file-icon {
      width: 44px;
      height: 44px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dv-text2);
    }
    
    .file-icon svg {
      width: 28px;
      height: 28px;
      stroke-width: 1.5;
    }
    
    .file-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--dv-text);
      margin-bottom: 4px;
      word-break: break-word;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .file-date {
      font-size: 11px;
      color: var(--dv-muted2);
    }
    
    /* Conversations */
    .conv-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .bot-selector {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 200px;
    }
    
    .bot-select {
      width: 100%;
      padding: 10px 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-sm);
      color: var(--dv-text);
      font-size: 13px;
      font-family: inherit;
      outline: none;
      cursor: pointer;
      transition: all 0.2s var(--dv-ease);
    }
    
    .bot-select:focus {
      border-color: var(--dv-vio);
      box-shadow: 0 0 0 3px rgba(168,85,247,0.1);
    }
    
    .bot-select option {
      background: var(--dv-bg2);
      color: var(--dv-text);
    }
    
    .conv-layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 16px;
      min-height: 360px;
    }
    
    .conv-list {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .conv-list-header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--dv-stroke);
      font-size: 12px;
      color: var(--dv-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .conv-count {
      background: rgba(168,85,247,0.15);
      color: #fff;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .conv-items {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .conv-item {
      width: 100%;
      padding: 12px 14px;
      background: transparent;
      border: 1px solid transparent;
      border-radius: var(--dv-radius-sm);
      text-align: left;
      cursor: pointer;
      margin-bottom: 6px;
      transition: all 0.2s var(--dv-ease);
      position: relative;
    }
    
    .conv-item:hover {
      background: rgba(255,255,255,0.04);
      border-color: var(--dv-stroke);
    }
    
    .conv-item.active {
      background: rgba(255,255,255,0.06);
      border-color: rgba(168,85,247,0.3);
    }
    
    .conv-item.active::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 20px;
      background: var(--dv-grad);
      border-radius: 999px;
    }
    
    .conv-visitor {
      font-size: 13px;
      font-weight: 600;
      color: var(--dv-text);
      margin-bottom: 2px;
    }
    
    .conv-preview {
      font-size: 12px;
      color: var(--dv-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }
    
    .conv-date {
      font-size: 11px;
      color: var(--dv-muted2);
    }
    
    .conv-detail {
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .conv-meta {
      padding: 14px 16px;
      border-bottom: 1px solid var(--dv-stroke);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .conv-meta-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--dv-text);
    }
    
    .conv-meta-visitor {
      font-size: 11px;
      color: var(--dv-muted);
    }
    
    .messages-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0,0,0,0.15);
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.45;
      border: 1px solid var(--dv-stroke);
      background: rgba(255,255,255,0.03);
    }
    
    .message.user {
      align-self: flex-end;
      background: rgba(168,85,247,0.12);
      border-color: rgba(168,85,247,0.25);
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 11px;
      color: var(--dv-muted2);
      margin-top: 4px;
      text-align: right;
    }
    
    /* Buttons */
    .btn {
      padding: 10px 18px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-sm);
      color: var(--dv-text);
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s var(--dv-ease);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--dv-stroke2);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: rgba(168,85,247,0.15);
      border-color: rgba(168,85,247,0.3);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: rgba(168,85,247,0.25);
      border-color: rgba(168,85,247,0.4);
    }
    
    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 24px;
    }
    
    .quick-action {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--dv-surface);
      border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md);
      cursor: pointer;
      transition: all 0.2s var(--dv-ease);
      text-decoration: none;
      color: var(--dv-text);
    }
    
    .quick-action:hover {
      background: var(--dv-surface2);
      border-color: var(--dv-stroke2);
      transform: translateY(-2px);
    }
    
    .quick-action-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--dv-radius-sm);
      background: rgba(168,85,247,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dv-vio);
    }
    
    .quick-action-icon svg {
      width: 20px;
      height: 20px;
      stroke-width: 1.8;
    }
    
    .quick-action-text {
      font-size: 13px;
      font-weight: 600;
    }
    
    /* Plans Tile */
    .plans-tile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(135deg, rgba(168,85,247,0.12), rgba(96,165,250,0.08));
      border: 1px solid rgba(168,85,247,0.25);
      border-radius: var(--dv-radius-lg);
      cursor: pointer;
      transition: all 0.2s var(--dv-ease);
      text-decoration: none;
      color: var(--dv-text);
      margin-top: 24px;
    }
    
    .plans-tile:hover {
      background: linear-gradient(135deg, rgba(168,85,247,0.18), rgba(96,165,250,0.12));
      border-color: rgba(168,85,247,0.35);
      transform: translateY(-2px);
    }
    
    .plans-tile-content {
      display: flex;
      align-items: center;
      gap: 14px;
    }

      width: 44px;
      height: 44px;
      border-radius: var(--dv-radius-sm);
      background: rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .plans-tile-icon svg {
      width: 24px;
      height: 24px;
      stroke-width: 1.8;
    }
    
    .plans-tile-text h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .plans-tile-text p {
      font-size: 12px;
      color: var(--dv-muted);
    }
    
    .plans-tile-arrow {
      color: var(--dv-muted);
    }
    
    .plans-tile-arrow svg {
      width: 20px;
      height: 20px;
      stroke-width: 2;
    }
    
    /* Empty State */
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--dv-muted);
      font-size: 13px;
    }
    
    .empty-state-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dv-muted2);
    }
    
    .empty-state-icon svg {
      width: 32px;
      height: 32px;
      stroke-width: 1.5;
    }
    
    /* Scrollbars */
    .conv-items::-webkit-scrollbar,
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .conv-items::-webkit-scrollbar-thumb,
    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
    }
    
    .conv-items::-webkit-scrollbar-track,
    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    /* Auth Screen */
    #auth-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dv-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      gap: 20px;
    }
    
    .auth-container {
      text-align: center;
      padding: 40px;
      background: var(--dv-surface);
      border-radius: var(--dv-radius-xl);
      border: 1px solid var(--dv-stroke);
      max-width: 400px;
      width: 90%;
    }
    
    .auth-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--dv-stroke);
      border-top: 3px solid var(--dv-vio);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 1100px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      .kpis {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .kpis {
        grid-template-columns: 1fr 1fr;
      }
      .conv-layout {
        grid-template-columns: 1fr;
      }
      .quick-actions {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .kpis {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
  (async function checkAuth() {
    console.log('üîê Dashboard: sprawdzam sesjƒô...');

    const getLanguage = () => window.DaVeriLanguage?.getCurrentLanguage?.() || 'en';
    const buildLoginUrl = () => {
      const langApi = window.DaVeriLanguage;
      if (langApi?.buildLanguageUrl) {
        return langApi.buildLanguageUrl(getLanguage(), { pathname: '/login/' });
      }
      return `/${getLanguage()}/login/`;
    };

    const waitForAuth = () => {
      if (window.DaVeriAuth?.ready) {
        return window.DaVeriAuth.ready;
      }
      return new Promise((resolve, reject) => {
        const handleReady = (event) => {
          cleanup();
          resolve(event.detail);
        };
        const handleFailed = (event) => {
          cleanup();
          reject(event.detail?.error || new Error('Not authenticated'));
        };
        const cleanup = () => {
          document.removeEventListener('auth:ready', handleReady);
          document.removeEventListener('auth:failed', handleFailed);
        };
        document.addEventListener('auth:ready', handleReady, { once: true });
        document.addEventListener('auth:failed', handleFailed, { once: true });
      });
    };

    try {
      const data = await waitForAuth();
      console.log('Dane sesji:', data);

      console.log('‚úÖ ZALOGOWANY jako:', data.user.email);

      const root = document.getElementById('panel_root');
      if (root) {
        root.dataset.userId = data.user.id || data.user.email || "";

      document.getElementById('auth-screen').style.display = 'none';
      document.getElementById('page-wrapper').style.display = 'flex';

      if (typeof initPanel === 'function') initPanel();

  <!-- Particles Animation -->
  <script>
  (function() {
    'use strict';
    const canvas = document.getElementById('ambientParticles');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 50;
    let animationId;
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1 + 0.8,
        speedX: (Math.random() - 0.5) * 0.12,
        speedY: (Math.random() - 0.5) * 0.12,
        opacity: Math.random() * 0.08 + 0.04,
        opacityDirection: Math.random() > 0.5 ? 1 : -1,
        opacitySpeed: Math.random() * 0.0008 + 0.0004
      };
    }
    
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(createParticle());
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
        p.opacity += p.opacityDirection * p.opacitySpeed;
        if (p.opacity >= 0.12) {
          p.opacity = 0.12;
          p.opacityDirection = -1;
        } else if (p.opacity <= 0.04) {
          p.opacity = 0.04;
          p.opacityDirection = 1;
        }
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = isLight 
          ? `rgba(0, 0, 0, ${p.opacity})` 
          : `rgba(255, 255, 255, ${p.opacity})`;
        ctx.fill();
      });
      animationId = requestAnimationFrame(animate);
    }
    
    resize();
    initParticles();
    animate();
    window.addEventListener('resize', () => { resize(); initParticles(); });
    window.addEventListener('unload', () => { if (animationId) cancelAnimationFrame(animationId); });
  })();
  </script>

  <!-- Application Data API -->
  <script type="module">
    import { getApiUrl } from "../js/api.js";
    import { getActiveBotId, setActiveBotId } from "../js/active-bot.js";

    const API_BOTS = getApiUrl("/api/bots");
    const API_FILES = getApiUrl("/api/files");
    const API_CONVERSATIONS = getApiUrl("/api/conversations");
    const API_MESSAGES = getApiUrl("/api/messages");
    const root = document.getElementById("panel_root");
    const botSelect = document.getElementById("panel-active-bot");
    const kpiConversationsEl = document.getElementById("kpi-conversations");
    const kpiMessagesEl = document.getElementById("kpi-messages");
    const kpiSourcesEl = document.getElementById("kpi-sources");
    const kpiAvgTimeEl = document.getElementById("kpi-avg-time");
    const convCountEl = document.getElementById("conv-count");
    const filesListEl = document.getElementById("panel-files-list");
    const filesEmptyEl = document.getElementById("files-empty");
    const stepElements = {
      create: document.getElementById("step-create-bot"),
      prompt: document.getElementById("step-prompt"),
      style: document.getElementById("step-style"),
      files: document.getElementById("step-add-files"),
      install: document.getElementById("step-install")
    };
    const progressFill = document.getElementById("panel-progress-fill");
    const progressLabel = document.getElementById("panel-progress-label");
    const convListEl = document.getElementById("ckpConvList");
    const convMessagesEl = document.getElementById("ckpConvMessages");
    const convInfoEl = document.getElementById("ckpConvInfo");
    const convMetaVisitor = document.getElementById("ckpConvMetaVisitor");

    const state = {
      bots: [],
      activeBotId: null,
      totalFilesForUser: 0,
      conversations: [],
      selectedConversationId: null
    };

    const fetchJson = async (url, options = {}) => {
      const method = String(options.method || "GET").toUpperCase();
      const headers = { ...(options.headers || {}) };
      if (method !== "GET" && method !== "HEAD" && !("Content-Type" in headers)) {
        headers["Content-Type"] = "application/json";
      }

      const response = await fetch(url, {
        credentials: "include",
        ...options,
        headers
      });

      let payload = null;
      try {
        payload = await response.json();
      } catch {
        payload = null;
      }

      if (!response.ok) {
        throw new Error(payload?.error || `Request failed: ${response.status}`);
      }
      return payload;
    };

    function getUserId() {
      const id = String(root?.dataset.userId || window?.DaVeriAuth?.user?.id || "").trim();
      return id || null;
    }

    function getInitialActiveBotId() {
      const stored = getActiveBotId();
      if (stored) return stored;
      return (root?.dataset.activeBotId || "").trim() || null;
    }

    function sendToBubble(action, payload) {
      const payloadStr = payload == null ? "" : (typeof payload === "string" ? payload : JSON.stringify(payload));
      if (window.bubble_fn_j2b_payload) window.bubble_fn_j2b_payload(payloadStr);
      if (window.bubble_fn_j2b_action) window.bubble_fn_j2b_action(String(action || ""));
    }

    const i18nText = (id) => document.getElementById(id)?.textContent || "";

    function translateDynamicContent() {
      if (window.DaVeriI18n?.translatePage) {
        window.DaVeriI18n.translatePage();
      }
    }

    function renderBotsInPanel() {
      if (!botSelect) return;
      botSelect.innerHTML = "";
      if (!state.bots.length) {
        setActiveBotId("");
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = i18nText("i18n-dashboard-no-bots");
        botSelect.appendChild(opt);
        const botNameEl = document.getElementById("panel-active-bot-name");
        if (botNameEl) botNameEl.textContent = "--";
        return;
      }
      state.bots.forEach(bot => {
        const opt = document.createElement("option");
        opt.value = bot.id;
        opt.textContent = bot.name || ("Bot " + bot.id);
        botSelect.appendChild(opt);
      });
      const preferredId = state.activeBotId || getInitialActiveBotId();
      const hasPreferred = preferredId ? state.bots.some((bot) => String(bot.id) === String(preferredId)) : false;
      state.activeBotId = hasPreferred ? preferredId : state.bots[0]?.id || null;
      setActiveBotId(state.activeBotId || "");
      botSelect.value = state.activeBotId || "";
      const current = state.bots.find(b => String(b.id) === String(state.activeBotId));
      const botNameEl = document.getElementById("panel-active-bot-name");
      if (botNameEl) botNameEl.textContent = current ? (current.name || current.id) : "--";
      updateChecklist();
      loadFilesList();
      loadConversationsAndKpis();
    }

    async function loadBotsForPanel() {
      try {
        const payload = await fetchJson(API_BOTS);
        state.bots = Array.isArray(payload) ? payload : (Array.isArray(payload?.bots) ? payload.bots : []);
        renderBotsInPanel();
      } catch (e) { console.error("[Panel] loadBotsForPanel failed:", e); }
    }

    function updateChecklist() {
      const hasBot = state.bots.length > 0;
      const hasFiles = state.totalFilesForUser > 0;
      const activeBotInstalled = state.bots.some(b => String(b.id) === String(state.activeBotId) && (b.installed === true || b.installed === "yes"));
      const steps = [
        { el: stepElements.create, done: hasBot },
        { el: stepElements.prompt, done: hasBot },
        { el: stepElements.style, done: hasBot },
        { el: stepElements.files, done: hasFiles },
        { el: stepElements.install, done: activeBotInstalled }
      ];
      steps.forEach(step => {
        if (step.el) step.done ? step.el.classList.add("done") : step.el.classList.remove("done");
      });
      const doneCount = steps.filter(s => s.done).length;
      const pct = (doneCount / 5) * 100;
      if (progressFill) progressFill.style.width = `${pct}%`;
      if (progressLabel) progressLabel.textContent = `${doneCount}/5`;
    }

    async function loadSourcesKpiAndFileCount() {
      if (!kpiSourcesEl) return;
      try {
        const payload = await fetchJson(`${API_FILES}?limit=1&include_count=1`);
        const total = Number.isFinite(Number(payload?.count)) ? Number(payload.count) : 0;
        state.totalFilesForUser = total;
        kpiSourcesEl.textContent = total;
        updateChecklist();
      } catch (e) { console.error("[Panel] loadSourcesKpiAndFileCount failed:", e); }
    }

    function formatDateTime(iso) {
      if (!iso) return "";
      try {
        const d = new Date(iso);
        return d.toLocaleDateString("pl-PL") + " " + d.toLocaleTimeString("pl-PL", { hour: '2-digit', minute: '2-digit' });
      } catch (e) { return iso; }
    }

    async function loadFilesList() {
      if (!filesListEl) return;
      try {
        let endpoint = `${API_FILES}?limit=8`;
        if (state.activeBotId) endpoint += `&bot_id=${encodeURIComponent(state.activeBotId)}`;
        const payload = await fetchJson(endpoint);
        const rows = Array.isArray(payload?.files) ? payload.files : [];
      if (!rows.length) { filesEmptyEl.style.display = "block"; filesListEl.innerHTML = ""; return; }
      filesEmptyEl.style.display = "none";
      filesListEl.innerHTML = "";
      rows.forEach(row => {
          const fileEl = document.createElement("div");
          fileEl.className = "file-item";
          const icon = document.createElement("div");
          icon.className = "file-icon";
          icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>`;
          const name = document.createElement("div");
          name.className = "file-name";
          name.textContent = row.name || i18nText("i18n-dashboard-file-default");
          const date = document.createElement("div");
          date.className = "file-date";
          date.textContent = formatDateTime(row.created_at);
          fileEl.appendChild(icon);
          fileEl.appendChild(name);
          fileEl.appendChild(date);
          filesListEl.appendChild(fileEl);
        });
      } catch (e) { filesEmptyEl.style.display = "block"; filesListEl.innerHTML = ""; }
    }

    function formatShortDate(iso) {
      if (!iso) return "";
      try {
        const d = new Date(iso);
        return d.toLocaleDateString("pl-PL", { day: '2-digit', month: '2-digit', year: 'numeric' }) + " " + d.toLocaleTimeString("pl-PL", { hour: '2-digit', minute: '2-digit' });
      } catch (e) { return ""; }
    }

    function renderConversationList() {
      if (!convListEl || !convCountEl) return;
      if (!state.conversations.length) {
        convListEl.innerHTML = `<div class="empty-state"><div class="empty-state-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" /></svg></div><div data-i18n="dashboard.conversations.emptyForBot"></div></div>`;
        convCountEl.textContent = "0";
        if (convInfoEl) convInfoEl.textContent = i18nText("i18n-dashboard-conv-empty-week");
        translateDynamicContent();
        return;
      }
      convCountEl.textContent = state.conversations.length;
      convListEl.innerHTML = "";
      state.conversations.forEach(conv => {
        const item = document.createElement("button");
        item.className = "conv-item" + (conv.id === state.selectedConversationId ? " active" : "");
        item.type = "button";
        const visitor = document.createElement("div");
        visitor.className = "conv-visitor";
        visitor.textContent = conv.visitor_id || i18nText("i18n-dashboard-anonymous");
        const preview = document.createElement("div");
        preview.className = "conv-preview";
        preview.textContent = conv.last_message_preview || i18nText("i18n-dashboard-no-preview");
        const date = document.createElement("div");
        date.className = "conv-date";
        date.textContent = formatShortDate(conv.last_message_at) || "";
        item.appendChild(visitor);
        item.appendChild(preview);
        item.appendChild(date);
        item.addEventListener("click", () => {
          state.selectedConversationId = conv.id;
          renderConversationList();
          loadMessages(conv.id);
          if (convMetaVisitor) {
            convMetaVisitor.innerHTML = `<span data-i18n="dashboard.conversations.visitorLabel"></span> <span>${conv.visitor_id || i18nText("i18n-dashboard-anonymous")}</span>`;

        translateDynamicContent();
        return;
      }
      try {
        const payload = await fetchJson(`${API_CONVERSATIONS}?bot_id=${encodeURIComponent(botId)}&days=7&limit=100&include_message_count=1`);
        state.conversations = Array.isArray(payload?.conversations) ? payload.conversations : [];
        state.selectedConversationId = null;
        if (kpiConversationsEl) kpiConversationsEl.textContent = state.conversations.length;
        renderConversationList();
        convMessagesEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" /></svg></div><div data-i18n="dashboard.conversations.selectConversation"></div></div>';
        translateDynamicContent();
        const totalMessages = Number.isFinite(Number(payload?.messages_count)) ? Number(payload.messages_count) : 0;
        if (kpiMessagesEl) kpiMessagesEl.textContent = totalMessages;
        if (kpiAvgTimeEl) kpiAvgTimeEl.textContent = "--";
      } catch (e) {
        convListEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg></div><div data-i18n="dashboard.conversations.genericError"></div></div>';
        if (kpiConversationsEl) kpiConversationsEl.textContent = "0";
        if (kpiMessagesEl) kpiMessagesEl.textContent = "0";
        if (convCountEl) convCountEl.textContent = "0";
        translateDynamicContent();
      }
    }

    function wirePanel() {
      if (botSelect && !botSelect.__wired) {
        botSelect.__wired = true;
        botSelect.addEventListener("change", () => {
          state.activeBotId = botSelect.value || null;
          setActiveBotId(state.activeBotId || "");
          const current = state.bots.find(b => String(b.id) === String(state.activeBotId));
          const botNameEl = document.getElementById("panel-active-bot-name");
          if (botNameEl) botNameEl.textContent = current ? (current.name || current.id) : "--";
          updateChecklist();
          loadFilesList();
          loadConversationsAndKpis();
          sendToBubble("panel:active_bot_changed", { bot_id: state.activeBotId, user_id: getUserId() });
        });
      }
      const btnContinue = document.getElementById("btn-continue");
      if (btnContinue && !btnContinue.__wired) {
        btnContinue.__wired = true;
        btnContinue.addEventListener("click", () => {
          const order = [
            { el: stepElements.create, route: "boty" },
            { el: stepElements.prompt, route: "prompt" },
            { el: stepElements.style, route: "wyglad" },
            { el: stepElements.files, route: "pliki" },
            { el: stepElements.install, route: "instalacja" }
          ];
          const missing = order.find(x => x.el && !x.el.classList.contains("done"));
          sendToBubble("panel:navigate", missing ? missing.route : "boty");
        });
      }
      document.querySelectorAll('.quick-action').forEach(action => {
        action.addEventListener('click', (e) => {
          e.preventDefault();
          const route = action.dataset.action;
          if (route) sendToBubble("panel:navigate", route);
        });
      });
      const plansTile = document.querySelector('.plans-tile');
      if (plansTile) {
        plansTile.addEventListener('click', (e) => {
          e.preventDefault();
          sendToBubble("panel:navigate", "plany");
        });
      }
    }

    // Export initPanel dla systemu autoryzacji
    window.initPanel = function() {
      console.log("[Panel] init...");
      state.activeBotId = getInitialActiveBotId();
      wirePanel();
      loadBotsForPanel();
      loadSourcesKpiAndFileCount();
    };
    
  </script>
  <script type="module" src="../js/i18n.js"></script>
</body>
