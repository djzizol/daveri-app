<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="/assets/icons/logo.svg" />
  <title>DaVeri | Terms of Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/marketing-shell.css" />
</head>
<body class="marketing-shell">
  <header class="marketing-header">
    <div class="marketing-header-inner">
      <a class="marketing-logo-link" data-marketing-path="/" href="/">
        <img
          class="marketing-logo-image"
          src="https://d98a890ebc03293bc70c4f2e92e9e2e5.cdn.bubble.io/f1767564819792x710725775517473700/DaVeri.png"
          alt="DaVeri"
        />
      </a>
      <div class="marketing-auth-actions">
        <a class="marketing-auth-link marketing-auth-link-outline" data-marketing-path="/login/" href="/login/">Log In</a>
        <a class="marketing-auth-link marketing-auth-link-solid" data-marketing-path="/login/" href="/login/">Sign Up</a>
      </div>
    </div>
  </header>

  <main class="marketing-main">
    <section class="marketing-placeholder" aria-labelledby="terms-title">
      <p class="marketing-placeholder-tag">Legal</p>
      <h1 id="terms-title" class="marketing-placeholder-title">Terms of Service</h1>
      <p class="marketing-placeholder-copy">Coming soon. We are preparing this page.</p>
    </section>
  </main>

  <div data-marketing-footer-host></div>

  <script type="module" src="/js/language.js"></script>
  <script type="module" src="/js/marketing-shell.js"></script>
</body>
</html>
