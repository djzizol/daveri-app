<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-i18n="sidebar.title">DaVeri Sidebar</title>
<style>
/* ========== PODSTAWOWE STYLE ========== */
#daveri_sidebar,
#daveri_sidebar *{ box-sizing:border-box; }

#daveri_sidebar{
  font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display", Inter, "Segoe UI", sans-serif;
  -webkit-font-smoothing: antialiased;
  letter-spacing:-0.01em;
  color:#e5e7eb;

  /* ===== CHATGPT STYLE - DARK SIDEBAR ===== */
  --sb-bg:#11141b;
  --sb-bg2:#171b24;
  --sb-panel:#1b2130;
  --sb-surface:#202736;
  --sb-surface2:#2a3345;
  --sb-stroke:#333333;
  --sb-stroke2:#444444;
  --sb-text:#ececec;
  --sb-muted:#9a9a9a;
  --sb-muted2:#6a6a6a;
  
  /* ===== BRAND GRADIENTS ===== */
  --sb-grad:linear-gradient(135deg, #fb7185 0%, #a855f7 48%, #60a5fa 100%);
  --sb-gradGlow:0 0 12px rgba(168,85,247,.3);
  
  /* ===== ACCENT ===== */
  --sb-accent:#8b5cf6;
  --sb-accent-hover:#a78bfa;

  --sb-radius:8px;
  --sb-radius-md:6px;
  --sb-ease:cubic-bezier(.22,.61,.36,1);

  --dv-liquidA: rgba(251, 113, 133, .95);
  --dv-liquidB: rgba(168, 85, 247, .85);
  --dv-liquidC: rgba(96, 165, 250, .75);
}

/* Light mode - clean, readable */
[data-theme="light"] #daveri_sidebar {
  --sb-bg:#f5f5f5;
  --sb-bg2:#ffffff;
  --sb-panel:#ffffff;
  --sb-surface:#e8e8e8;
  --sb-surface2:#dcdcdc;
  --sb-stroke:#e0e0e0;
  --sb-stroke2:#d0d0d0;
  --sb-text:#1a1a1a;
  --sb-muted:#5a5a5a;
  --sb-muted2:#8a8a8a;
  color:#1a1a1a;
}
/* Light mode - specific element overrides */
[data-theme="light"] #daveri_sidebar .nav-group-label{color:var(--sb-muted);}
[data-theme="light"] #daveri_sidebar .nav-item{color:var(--sb-text);}
[data-theme="light"] #daveri_sidebar .nav-item:hover{background:var(--sb-surface);color:var(--sb-text);}
[data-theme="light"] #daveri_sidebar .nav-item.active{background:var(--sb-surface);color:var(--sb-text);}
[data-theme="light"] #daveri_sidebar .icon-btn{background:var(--sb-surface);border-color:var(--sb-stroke);}
[data-theme="light"] #daveri_sidebar .icon-btn:hover{background:var(--sb-surface2);border-color:var(--sb-stroke2);}
[data-theme="light"] #daveri_sidebar .icon-btn svg{color:var(--sb-muted);}
[data-theme="light"] #daveri_sidebar .mark .mark-ham{background:var(--sb-surface);border-color:var(--sb-stroke);}
[data-theme="light"] #daveri_sidebar .mark .mark-ham svg{color:var(--sb-muted);}
[data-theme="light"] #daveri_sidebar .user{border-top-color:var(--sb-stroke);}
[data-theme="light"] #daveri_sidebar .user-btn{border-color:var(--sb-stroke);color:var(--sb-text);background:var(--sb-surface);}
[data-theme="light"] #daveri_sidebar .user-btn:hover{background:var(--sb-surface2);}
[data-theme="light"] #daveri_sidebar .badge{background:var(--sb-surface);color:var(--sb-muted);border-color:var(--sb-stroke);}
[data-theme="light"] #daveri_sidebar .plan-card{background:var(--sb-surface);border-color:var(--sb-stroke);}
[data-theme="light"] #daveri_sidebar .plan-tag{background:var(--sb-surface2);color:var(--sb-text);border-color:var(--sb-stroke);}
[data-theme="light"] #daveri_sidebar .tooltip{background:var(--sb-panel);color:var(--sb-text);border-color:var(--sb-stroke);}

/* ========== SIDEBAR - CLEAN ========== */
#daveri_sidebar .sidebar{
  position:fixed;
  inset:0 auto 0 0;
  width:260px;
  height:100vh;
  background: var(--sb-bg);
  border-right:1px solid rgba(255,255,255,0.05);
  display:flex;
  flex-direction:column;
  transition:width .2s var(--sb-ease), transform .2s var(--sb-ease);
  z-index:100;
  overflow:hidden;
  color:var(--sb-text);
}
#daveri_sidebar .sidebar.collapsed{width:72px;}
#daveri_sidebar .sidebar.hidden{transform:translateX(-100%);}

/* HEADER */
#daveri_sidebar .header{
  position:relative;
  padding:12px 12px 8px;
}
#daveri_sidebar .brand{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:8px;
  border-radius:var(--sb-radius);
  background:transparent;
}
#daveri_sidebar .brand-left{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
}
#daveri_sidebar .brand-right{
  display:flex;
  align-items:center;
  gap:8px;
}

/* LOGO - zmniejszone */
#daveri_sidebar .mark{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:transparent;
  border-radius:12px;
  position:relative;
}
#daveri_sidebar .mark img{
  width:40px;
  height:40px;
  object-fit:contain;
  display:block;
  border-radius:12px;
}

/* hamburger overlay w collapsed */
#daveri_sidebar .mark .mark-ham{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  border-radius:16px;
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.10);
  opacity:0;
  transform:scale(.98);
  transition:opacity .14s var(--sb-ease), transform .14s var(--sb-ease), background .14s var(--sb-ease);
  cursor:pointer;
}
#daveri_sidebar .mark .mark-ham svg{
  width:20px;height:20px;
  display:block;
  color:rgba(244,244,245,.92);
}
#daveri_sidebar .sidebar.collapsed .mark:hover .mark-ham{
  opacity:1;
  transform:scale(1);
  background:rgba(255,255,255,.05);
}
/* W zwiniÄ™tym sidebarze przy hover na logo â€“ chowaj logo, pokazuj ikonÄ™ rozwiĹ„ */
#daveri_sidebar .sidebar.collapsed .mark:hover img{
  opacity:0;
  pointer-events:none;
}
#daveri_sidebar .sidebar.collapsed .mark img{
  transition:opacity .14s var(--sb-ease);
}
#daveri_sidebar .sidebar:not(.collapsed) .mark .mark-ham{ display:none; }

/* icon button - zmniejszony */
#daveri_sidebar .icon-btn{
  height:30px;
  width:30px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.03);
  cursor:pointer;
  display:grid;
  place-items:center;
  color:var(--sb-text);
  transition:transform .14s var(--sb-ease), background .14s var(--sb-ease), border-color .14s var(--sb-ease);
}
#daveri_sidebar .icon-btn:hover{
  background:rgba(255,255,255,.05);
  border-color:rgba(255,255,255,.14);
}
#daveri_sidebar .icon-btn:active{transform:scale(.98);}
#daveri_sidebar .icon-btn:focus{
  outline:none;
  box-shadow:0 0 0 3px rgba(96,165,250,.18);
}
#daveri_sidebar .sidebar-toggle-icon{width:20px;height:20px;display:block;}

#daveri_sidebar .sidebar.collapsed .header{padding:12px 10px 10px;}
#daveri_sidebar .sidebar.collapsed .brand{padding:8px; justify-content:flex-end;}
#daveri_sidebar .sidebar.collapsed .brand-right{display:none;}

/* NAVIGATION */
#daveri_sidebar .nav{
  position:relative;
  flex:1;
  padding:14px 12px 16px;
  overflow-y:auto;
  scrollbar-width:none;
}
#daveri_sidebar .nav::-webkit-scrollbar{width:0;height:0;}
#daveri_sidebar .section{margin-top:2px;}
#daveri_sidebar .section:first-child{margin-top:0;}
/* Section headers â€“ Microsoft 365 style */
#daveri_sidebar .nav-label{
  font-size:10px;
  font-weight:500;
  letter-spacing:.12em;
  color:rgba(255,255,255,0.45);
  margin:16px 12px 8px;
  text-transform:uppercase;
}
#daveri_sidebar .sidebar.collapsed .nav-label{display:none;}

/* NAV ITEM â€“ typography, spacing, no transform */
#daveri_sidebar .nav-item{
  position:relative;
  display:flex;
  align-items:center;
  gap:12px;
  min-height:40px;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  user-select:none;
  border:none;
  background:transparent;
  color:rgba(255,255,255,0.80);
  font-size:14px;
  font-weight:500;
  letter-spacing:0.2px;
  transition:all 120ms ease;
}
#daveri_sidebar .nav-item:hover{ 
  background:rgba(255,255,255,0.04);
  color:rgba(255,255,255,0.80);
}
#daveri_sidebar .nav-item:active {
  background:rgba(255,255,255,0.04);
}
#daveri_sidebar .nav-item.active {
  background:rgba(124,58,237,0.18);
  color:#ffffff;
}

/* Icons â€“ vector SVG, aligned with text */
#daveri_sidebar .nav-ico{
  width:24px;
  height:24px;
  flex:0 0 24px;
  display:block;
  object-fit:contain;
  opacity:0.7;
  transition:opacity 120ms ease;
  vertical-align:middle;
}
#daveri_sidebar .nav-ico img{
  width:100%; height:100%; object-fit:contain; display:block;
}
#daveri_sidebar svg.nav-ico{
  stroke:currentColor;
  fill:none;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
}
#daveri_sidebar .nav-item:hover .nav-ico{
  opacity:0.85;
}
#daveri_sidebar .nav-item.active .nav-ico{
  opacity:1;
}

/* label */
#daveri_sidebar .nav-item .label{
  flex:1;
  min-width:0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* badge NEW â€“ reduced weight */
#daveri_sidebar .badge{
  font-size:10px;
  font-weight:600;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:rgba(255,255,255,0.65);
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.08);
  padding:3px 8px;
  border-radius:999px;
}

/* ACTIVE STATE â€“ subtle 2px left accent, no gradient */
#daveri_sidebar .nav-item.active{ opacity:1; }
#daveri_sidebar .nav-item.active .label{
  color:#ffffff;
  font-weight:600;
}
#daveri_sidebar .nav-item.active::before{
  content:"";
  position:absolute;
  left:0;
  top:50%;
  transform:translateY(-50%);
  width:2px;
  height:20px;
  border-radius:999px;
  background:#ffffff;
  opacity:0.9;
}

/* TOOLTIP (tylko w collapsed) */
#daveri_sidebar .tip{
  position:absolute;
  left:76px;
  top:50%;
  transform:translateY(-50%) scale(.96);
  background:rgba(20,22,26,.98);
  color:var(--sb-text);
  font-size:12px;
  padding:8px 12px;
  border-radius:12px;
  white-space:nowrap;
  opacity:0;
  pointer-events:none;
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 18px 40px rgba(0,0,0,.55);
  transition:opacity .14s var(--sb-ease), transform .14s var(--sb-ease);
}
#daveri_sidebar .sidebar.collapsed .nav-item:hover .tip{
  opacity:1;
  transform:translateY(-50%) scale(1);
}
#daveri_sidebar .sidebar:not(.collapsed) .tip{display:none;}

/* COLLAPSED NAV - tylko ikony, bez boxow */
#daveri_sidebar .sidebar.collapsed .nav{
  padding:8px 6px;
  overflow-y:hidden;
}
#daveri_sidebar .sidebar.collapsed .nav-item{
  width:52px;
  min-height:44px;
  margin:2px auto;
  padding:12px 0;
  justify-content:center;
  border-radius:var(--sb-radius);
  background:transparent;
  border:none;
}
#daveri_sidebar .sidebar.collapsed .nav-item:hover{
  background:rgba(255,255,255,0.04);
}
#daveri_sidebar .sidebar.collapsed .nav-item.active{
  background:rgba(255,255,255,0.04);
}
#daveri_sidebar .sidebar.collapsed .nav-ico{
  width:24px;
  height:24px;
}
#daveri_sidebar .sidebar.collapsed .nav-item .label,
#daveri_sidebar .sidebar.collapsed .nav-item .badge{display:none;}
#daveri_sidebar .sidebar.collapsed .nav-item.active::before{
  height:18px;
  left:0;
}

/* ===== THEME TOGGLE - SINGLE DARK BAR ===== */
#daveri_sidebar .theme-toggle-section{
  margin:8px 12px 0;
  padding:0;
  border-radius:var(--sb-radius);
  background:transparent;
  display:block;
  order:2;
}
#daveri_sidebar .theme-toggle-label{
  display:none;
}
#daveri_sidebar .theme-toggle-buttons{
  display:flex;
  gap:2px;
  background:var(--sb-surface);
  padding:4px;
  border-radius:var(--sb-radius);
  border:1px solid var(--sb-stroke);
  }
#daveri_sidebar .lang-select{
  margin-top:10px;
  width:100%;
  padding:8px 10px;
  border-radius:var(--sb-radius);
  border:1px solid var(--sb-stroke);
  background:var(--sb-surface);
  color:var(--sb-text);
  font-size:12px;
}
#daveri_sidebar .theme-btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px 12px;
  border:none;
  border-radius:calc(var(--sb-radius) - 2px);
  background:transparent;
  color:var(--sb-muted);
  cursor:pointer;
  transition:all .2s cubic-bezier(.4,0,.2,1), transform .15s ease;
}
#daveri_sidebar .theme-btn svg{
  width:16px;
  height:16px;
}
#daveri_sidebar .theme-btn:hover{
  color:var(--sb-text);
  background:var(--sb-surface2);
  }
#daveri_sidebar .theme-btn:active{
  transform:scale(0.95);
}
#daveri_sidebar .theme-btn.active{
  background:var(--sb-grad);
  color:#fff;
  box-shadow:0 2px 8px rgba(168,85,247,.3);
  }
  [data-theme="light"] #daveri_sidebar .theme-btn.active{
  background:var(--sb-text);
  color:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  }
#daveri_sidebar .sidebar.collapsed .theme-toggle-section{
  padding:0;
  margin:8px 10px;
}
#daveri_sidebar .sidebar.collapsed .theme-toggle-buttons{
  flex-direction:column;
  gap:2px;
}
#daveri_sidebar .sidebar.collapsed .theme-btn{
  padding:10px;
}

/* ===== LANGUAGE SELECTOR ===== */
#daveri_sidebar .language-dropdown-container{
  position:relative;
  width:auto;
  min-width:auto;
  max-width:none;
}
#daveri_sidebar .language-selector{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  width:30px;
  height:30px;
  min-height:30px;
  min-width:30px;
  padding:0;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.03);
  color:var(--sb-text);
  font-size:12px;
  cursor:pointer;
  transition:all .14s var(--sb-ease);
}
#daveri_sidebar .language-selector:hover{
  background:rgba(255,255,255,.05);
  border-color:rgba(255,255,255,.14);
}
#daveri_sidebar .language-dropdown-container.compact [data-lang-current-label],
#daveri_sidebar .language-dropdown-container.compact .lang-arrow{
  display:none;
}
#daveri_sidebar .language-dropdown{
  display:none;
  position:absolute;
  top:calc(100% + 8px);
  bottom:auto;
  left:auto;
  right:0;
  width:190px;
  min-width:190px;
  max-width:220px;
  background:var(--sb-panel);
  border-radius:12px;
  overflow:hidden;
  border:1px solid var(--sb-stroke);
  box-shadow:0 16px 32px rgba(0,0,0,.45);
  z-index:20;
}
#daveri_sidebar .language-dropdown.open{
  display:block;
}
#daveri_sidebar .language-option{
  display:flex;
  align-items:center;
  gap:8px;
  width:100%;
  padding:8px 10px;
  border:none;
  background:transparent;
  color:inherit;
  cursor:pointer;
  font-size:12px;
}
#daveri_sidebar .language-option:hover{
  background:var(--sb-surface);
}
#daveri_sidebar .language-flag{
  width:20px;
  height:14px;
  min-width:20px;
  max-width:20px;
  min-height:14px;
  max-height:14px;
  object-fit:cover;
  border-radius:2px;
  display:block;
  flex:0 0 20px;
}
#daveri_sidebar .language-dropdown-container .language-flag,
#daveri_sidebar .language-dropdown-container [data-lang-current-flag]{
  width:20px !important;
  height:14px !important;
  min-width:20px !important;
  max-width:20px !important;
  min-height:14px !important;
  max-height:14px !important;
  display:block !important;
  object-fit:cover !important;
}
#daveri_sidebar .language-dropdown img,
#daveri_sidebar .language-selector img{
  width:auto;
  height:auto;
  max-width:100%;
}
#daveri_sidebar .sidebar.collapsed .language-dropdown-container.compact{
  display:none;
}
[data-theme="light"] #daveri_sidebar .language-selector{
  background:var(--sb-surface);
  border-color:var(--sb-stroke);
}
[data-theme="light"] #daveri_sidebar .language-selector:hover{
  background:var(--sb-surface2);
  border-color:var(--sb-stroke2);
}

/* ===== PLAN CARD - CLEAN ===== */
#daveri_sidebar .plan-card{
  margin:8px 12px 0;
  padding:12px;
  border-radius:var(--sb-radius);
  border:1px solid var(--sb-stroke);
  background:var(--sb-surface);
  display:flex;
  flex-direction:column;
  gap:10px;
  position:relative;
  color:var(--sb-text);
  order:1;
}

#daveri_sidebar .plan-card-header,
#daveri_sidebar .plan-card-body{
  position:relative;
  z-index:1;
}

#daveri_sidebar .plan-card-header{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:10px;
}
#daveri_sidebar .plan-label{
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:.12em;
  color:rgba(244,244,245,.82);
}
#daveri_sidebar .plan-name{
  font-size:14px;
  font-weight:800;
  color:#fff;
  margin-top:2px;
}
#daveri_sidebar .plan-pill{
  padding:3px 8px;
  border-radius:999px;
  font-size:10px;
  font-weight:800;
  letter-spacing:.10em;
  text-transform:uppercase;
  background:rgba(255,255,255,.06);
  color:#fff;
  border:1px solid rgba(255,255,255,.14);
  white-space:nowrap;
}

/* BODY â€“ orb + tekst */
#daveri_sidebar .plan-card-body{
  display:flex;
  align-items:center;
  gap:14px;
  margin-top:2px;
}

#daveri_sidebar .plan-credits-box{min-width:0;}
#daveri_sidebar .plan-credits-main{
  font-size:12px;
  font-weight:900;
  color:#fff;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
#daveri_sidebar .plan-credits-sub{
  margin-top:2px;
  font-size:11px;
  line-height:1.25;
  color:rgba(244,244,245,.72);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== USER / FOOTER â€“ reduced visual weight ===== */
#daveri_sidebar .user{
  position:relative;
  padding:10px 12px 12px;
  border-top:none;
  margin-top:8px;
  order:3;
}

#daveri_sidebar .user-btn{
  width:100%;
  border-radius:var(--sb-radius);
  padding:10px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  border:1px solid rgba(255,255,255,0.06);
  color:rgba(255,255,255,0.75);
  background:rgba(255,255,255,0.02);
  transition:background 120ms ease;
}
#daveri_sidebar .user-btn:hover{
  background:rgba(255,255,255,0.04);
  border-color:rgba(255,255,255,0.08);
}
#daveri_sidebar .user-btn:active{
  background:rgba(255,255,255,0.04);
}
/* User card text â€“ lower contrast */
#daveri_sidebar .user-meta .name{
  color:rgba(255,255,255,0.78);
  font-weight:500;
}
#daveri_sidebar .user-meta .email{
  color:rgba(255,255,255,0.45);
}

#daveri_sidebar .user-btn > *{
  position:relative;
  z-index:1;
}

#daveri_sidebar .avatar{
  width:36px;height:36px;border-radius:50%;
  overflow:hidden;border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.04);
  display:grid;place-items:center;flex:0 0 auto;
}
#daveri_sidebar .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
#daveri_sidebar .user-meta strong{display:block;font-size:13px;font-weight:500;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
#daveri_sidebar .user-meta span{display:block;font-size:12px;color:rgba(255,255,255,0.45);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
#daveri_sidebar .chev{width:18px;height:18px;opacity:0.5;flex:0 0 auto;color:rgba(255,255,255,0.5);}

/* Collapsed user - elegancka ikona */
#daveri_sidebar .sidebar.collapsed .user{padding:8px;}
#daveri_sidebar .sidebar.collapsed .user-btn{
  width:52px;
  height:52px;
  margin:0 auto;
  padding:0;
  justify-content:center;
  border-radius:12px;
  background:rgba(255,255,255,0.03);
}

/* ===== DROPDOWN ===== */
.ck-dropdown.dv-dd{
  background:rgba(15,17,20,.98);
  border:1px solid rgba(255,255,255,.10);
  border-radius:16px;
  box-shadow:0 18px 55px rgba(0,0,0,.65);
  padding:6px;
  transform-origin:bottom center;
  transform:translateY(6px) scale(.98);
  opacity:0;
  pointer-events:none;
  transition:transform .18s var(--sb-ease), opacity .18s var(--sb-ease);
  visibility:hidden;
  z-index:5000;
}
.ck-dropdown.dv-dd.open{
  transform:translateY(0) scale(1);
  opacity:1;
  pointer-events:auto;
  visibility:visible;
}
.ck-dropdown.dv-dd .dd-item{
  width:100%;
  border:none;
  background:transparent;
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  color:var(--sb-text);
  font-weight:650;
  white-space:nowrap;
}
.ck-dropdown.dv-dd .dd-item:hover{background:rgba(255,255,255,.05);}
.ck-dropdown.dv-dd .dd-item svg{
  width:18px;height:18px;
  stroke:rgba(244,244,245,.70);
  fill:none;stroke-width:2;
  stroke-linecap:round;stroke-linejoin:round;
}
.ck-dropdown.dv-dd .dd-item .dd-item-icon{
  width:18px;height:18px;
  opacity:.78;
  display:block;
}
.ck-dropdown.dv-dd .dd-item.danger{color:#f97373;}
.ck-dropdown.dv-dd .dd-item.danger svg{stroke:#f97373;}
.ck-dropdown.dv-dd:not(.open){
  left:-9999px !important;
  bottom:-9999px !important;
}

/* ===== PLAN LIQUID (CANVAS) ===== */
#daveri_sidebar .plan-liquid{ flex:0 0 auto; }
#daveri_sidebar .plan-liquid-shell{
  width:60px;
  height:60px;
  border-radius:999px;
  position:relative;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.18);
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,.12), transparent 60%),
    radial-gradient(circle at 70% 80%, rgba(255,255,255,.06), transparent 60%),
    linear-gradient(180deg, #050608, #0b0d12);
  box-shadow:
    inset 0 0 12px rgba(255,255,255,.04),
    inset 0 -8px 16px rgba(0,0,0,.55),
    0 12px 32px rgba(0,0,0,.6);
}
#daveri_sidebar .plan-liquid-shell::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:999px;
  background:conic-gradient(
    from 0deg,
    #fb7185,
    #a855f7,
    #60a5fa,
    #fb7185
  );
  filter: blur(8px);
  opacity:.22;
  animation: dvPearlSpin 6s linear infinite;
  pointer-events:none;
}

@keyframes dvPearlSpin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(360deg); }
}

#daveri_sidebar #planLiquidCanvas{
  width:100%;
  height:100%;
  display:block;
}
#daveri_sidebar .plan-liquid-shell::before{
  content:"";
  position:absolute; inset:0;
  pointer-events:none;
  background:
    radial-gradient(70% 55% at 30% 22%, rgba(255,255,255,.22), rgba(255,255,255,0) 60%),
    radial-gradient(60% 60% at 78% 18%, rgba(255,255,255,.12), rgba(255,255,255,0) 55%),

  opacity:.9;
}

/* UI centered */

}
