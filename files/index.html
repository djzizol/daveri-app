<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="files.page.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dv-bg: #0d0e13; --dv-bg2: #0f1114;
      --dv-surface: rgba(255,255,255,.03); --dv-surface2: rgba(255,255,255,.05);
      --dv-stroke: rgba(255,255,255,.08); --dv-stroke2: rgba(255,255,255,.12);
      --dv-text: rgba(255,255,255,.92); --dv-text2: rgba(255,255,255,.65);
      --dv-muted: rgba(255,255,255,.55); --dv-muted2: rgba(255,255,255,.35);
      --dv-burg: #fb7185; --dv-vio: #a855f7; --dv-blue: #60a5fa;
      --dv-grad: linear-gradient(135deg, var(--dv-burg) 0%, var(--dv-vio) 48%, var(--dv-blue) 100%);
      --dv-gradGlow: 0 0 18px rgba(168,85,247,.22), 0 0 22px rgba(96,165,250,.14), 0 0 18px rgba(251,113,133,.14);
      --dv-radius-xl: 16px; --dv-radius-lg: 14px; --dv-radius-md: 10px; --dv-radius-sm: 8px;
      --dv-ease: cubic-bezier(.22,.61,.36,1);
      --page-max: 1280px; --page-pad: 24px;
      --dv-sidebar-w: 0px;
    }
    [data-theme="light"] {
      --dv-bg: #f8f9fc; --dv-bg2: #ffffff;
      --dv-surface: rgba(0,0,0,.03); --dv-surface2: rgba(0,0,0,.05);
      --dv-stroke: rgba(0,0,0,.08); --dv-stroke2: rgba(0,0,0,.12);
      --dv-text: rgba(0,0,0,.88); --dv-text2: rgba(0,0,0,.65);
      --dv-muted: rgba(0,0,0,.55); --dv-muted2: rgba(0,0,0,.35);
    }
    [data-theme="light"] body::before, [data-theme="light"] body::after { display: none; }
    [data-theme="light"] #ambientParticles { opacity: 0.15; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased; color: var(--dv-text);
      background: var(--dv-bg); min-height: 100vh; line-height: 1.5;
      letter-spacing: -0.01em; position: relative;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.03), transparent 40%);
      animation: ambientDrift 30s ease-in-out infinite;
    }
    @keyframes ambientDrift { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
    body::after {
      content: ""; position: fixed; width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      filter: blur(100px); opacity: 0.3; pointer-events: none; z-index: 0;
      top: 20%; left: 40%; animation: floatLight 40s ease-in-out infinite;
    }
    @keyframes floatLight { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(15%,10%); } }
    #ambientParticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6; }
    #page-wrapper { display: flex; min-height: 100vh; width: 100%; position: relative; z-index: 1; }
    #sidebar-spacer { width: var(--dv-sidebar-w, 0px); flex-shrink: 0; transition: width .22s var(--dv-ease); }
    #main-content { flex: 1; min-width: 0; max-width: 100%; transition: all .22s var(--dv-ease); overflow-x: hidden; }
    .page { max-width: var(--page-max); margin: 0 auto; padding: var(--page-pad); min-height: 100vh; position: relative; }

    .page-header { margin-bottom: 32px; display: flex; align-items: flex-start; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
    .page-header-text {}
    .page-title { font-size: 28px; font-weight: 800; letter-spacing: -0.03em; color: var(--dv-text); }
    .page-subtitle { font-size: 14px; color: var(--dv-muted); margin-top: 4px; }

    /* Upload Button */
    .upload-btn {
      padding: 10px 20px; border-radius: var(--dv-radius-sm); border: none;
      background: var(--dv-grad); color: #fff; font-size: 13px; font-weight: 700;
      cursor: pointer; transition: all 0.2s var(--dv-ease);
      box-shadow: 0 2px 12px rgba(168,85,247,.3);
      display: flex; align-items: center; gap: 8px;
    }
    .upload-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(168,85,247,.4); }
    .upload-btn:active { transform: scale(0.98); }
    .upload-btn svg { width: 16px; height: 16px; }

    /* Files Table */
    .files-card {
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-xl); overflow: hidden; position: relative;
    }
    .files-card::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(100% 100% at 0% 0%, rgba(168,85,247,.06), transparent 60%),
        radial-gradient(100% 100% at 100% 100%, rgba(96,165,250,.05), transparent 60%);
    }

    .files-table { width: 100%; border-collapse: collapse; position: relative; z-index: 1; }
    .files-table th {
      text-align: left; padding: 14px 20px; font-size: 11px; font-weight: 600;
      color: var(--dv-muted); text-transform: uppercase; letter-spacing: 0.08em;
      border-bottom: 1px solid var(--dv-stroke);
    }
    .files-table td {
      padding: 14px 20px; font-size: 13px; color: var(--dv-text);
      border-bottom: 1px solid var(--dv-stroke);
    }
    .files-table tr:last-child td { border-bottom: none; }
    .files-table tr:hover td { background: var(--dv-surface2); }

    .file-name-cell { display: flex; align-items: center; gap: 12px; }
    .file-icon {
      width: 36px; height: 36px; border-radius: 10px;
      background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.10);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .file-icon svg { width: 18px; height: 18px; color: var(--dv-muted); stroke-width: 1.5; }
    .file-name { font-weight: 600; }
    .file-size { color: var(--dv-muted); font-size: 12px; }
    .file-date { color: var(--dv-muted2); font-size: 12px; }
    .file-status {
      display: inline-flex; align-items: center; gap: 6px;
      font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.06em;
    }
    .file-status-dot { width: 6px; height: 6px; border-radius: 50%; }
    .file-status-dot.processed { background: #22c55e; box-shadow: 0 0 6px rgba(34,197,94,.4); }
    .file-status-dot.processing { background: #f59e0b; box-shadow: 0 0 6px rgba(245,158,11,.4); }
    .file-status-dot.error { background: #ef4444; box-shadow: 0 0 6px rgba(239,68,68,.4); }

    .delete-btn {
      background: transparent; border: 1px solid var(--dv-stroke); border-radius: var(--dv-radius-sm);
      padding: 6px 8px; cursor: pointer; color: var(--dv-muted); transition: all 0.15s var(--dv-ease);
    }
    .delete-btn:hover { border-color: #ef4444; color: #ef4444; background: rgba(239,68,68,.08); }
    .delete-btn svg { width: 16px; height: 16px; display: block; }

    /* Empty State */
    .empty-state {
      text-align: center; padding: 60px 20px; position: relative; z-index: 1;
      display: flex; flex-direction: column; align-items: center; gap: 16px;
    }
    .empty-state-icon {
      width: 64px; height: 64px; border-radius: 18px;
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      display: flex; align-items: center; justify-content: center;
    }
    .empty-state-icon svg { width: 28px; height: 28px; color: var(--dv-muted); stroke-width: 1.5; }
    .empty-state-title { font-size: 16px; font-weight: 700; color: var(--dv-text); }
    .empty-state-desc { font-size: 13px; color: var(--dv-muted); max-width: 320px; }

    /* Drop Zone */
    .drop-zone {
      margin-bottom: 24px; padding: 40px; border: 2px dashed var(--dv-stroke);
      border-radius: var(--dv-radius-xl); text-align: center;
      display: flex; flex-direction: column; align-items: center; gap: 12px;
      transition: all 0.2s var(--dv-ease); cursor: pointer;
    }
    .drop-zone:hover { border-color: var(--dv-stroke2); background: var(--dv-surface); }
    .drop-zone.dragover { border-color: var(--dv-vio); background: rgba(168,85,247,.05); }
    .drop-zone svg { width: 32px; height: 32px; color: var(--dv-muted); stroke-width: 1.5; }
    .drop-zone-text { font-size: 14px; color: var(--dv-muted); }
    .drop-zone-hint { font-size: 12px; color: var(--dv-muted2); }

    @media (max-width: 768px) {
      .files-table th:nth-child(3), .files-table td:nth-child(3),
      .files-table th:nth-child(4), .files-table td:nth-child(4) { display: none; }
    }
  </style>
</head>
<body>
  <canvas id="ambientParticles"></canvas>
  <div id="page-wrapper">
    <div id="sidebar-spacer"></div>
    <div id="main-content">
      <div class="page" id="pliki_root" data-user-id="CURRENT USER" data-bot-id="">
        <div class="page-header">
          <div class="page-header-text">
            <div class="page-title" data-i18n="files.page.heading"></div>
            <div class="page-subtitle" data-i18n="files.page.subtitle"></div>
          </div>
          <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg>
            <span data-i18n="files.actions.upload"></span>
          </button>
          <input type="file" id="fileInput" style="display:none" accept=".pdf,.txt,.doc,.docx,.csv" multiple>
        </div>

        <div class="drop-zone" id="dropZone">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12H9.75m3 0l-3-3m3 3l3-3M.375 10.125H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
          </svg>
          <div class="drop-zone-text" data-i18n="files.dropzone.title"></div>
          <div class="drop-zone-hint" data-i18n="files.dropzone.hint"></div>
        </div>

        <div class="files-card">
          <table class="files-table">
            <thead>
              <tr>
                <th data-i18n="files.table.name"></th>
                <th data-i18n="files.table.size"></th>
                <th data-i18n="files.table.date"></th>
                <th data-i18n="files.table.status"></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="filesTableBody">
            </tbody>
          </table>
          <div class="empty-state" id="filesEmpty">
            <div class="empty-state-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
              </svg>
            </div>
            <div class="empty-state-title" data-i18n="files.empty.title"></div>
            <div class="empty-state-desc" data-i18n="files.empty.subtitle"></div>
          </div>
        </div>
  </div>
  </div>
  </div>

  <div id="files-i18n" style="display:none">
    <span id="i18n-files-unit-bytes" data-i18n="files.units.bytes"></span>
    <span id="i18n-files-unit-kb" data-i18n="files.units.kilobytes"></span>
    <span id="i18n-files-unit-mb" data-i18n="files.units.megabytes"></span>
    <span id="i18n-files-status-ready" data-i18n="files.status.ready"></span>
    <span id="i18n-files-status-processing" data-i18n="files.status.processing"></span>
    <span id="i18n-files-status-error" data-i18n="files.status.error"></span>
    <span id="i18n-files-default-name" data-i18n="files.defaults.name"></span>
    <span id="i18n-files-confirm-delete" data-i18n="files.confirm.delete"></span>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const SUPABASE_URL = "https://inayqymryrriobowyysw.supabase.co";
    const SUPABASE_KEY = "sb_publishable_r3Lvhhf751_SNXg_rmCLQA_LJXv381f";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const root = document.getElementById('pliki_root');
    const userId = root?.dataset?.userId;
    const tbody = document.getElementById('filesTableBody');
    const emptyState = document.getElementById('filesEmpty');
    const dropZone = document.getElementById('dropZone');
    const i18nText = (id) => document.getElementById(id)?.textContent || "";

    function translateDynamicContent() {
      if (window.DaVeriI18n?.translatePage) {
        window.DaVeriI18n.translatePage();
      }
    }

    function fmtSize(bytes) {
      if (!bytes) return '--';
      if (bytes < 1024) return `${bytes} ${i18nText("i18n-files-unit-bytes")}`;
      if (bytes < 1048576) return `${(bytes / 1024).toFixed(1)} ${i18nText("i18n-files-unit-kb")}`;
      return `${(bytes / 1048576).toFixed(1)} ${i18nText("i18n-files-unit-mb")}`;
    }
    function fmtDate(d) {
      if (!d) return '--';
      return new Date(d).toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    async function loadFiles() {
      if (!userId) return;
      const botId = root?.dataset?.botId;
      let query = supabase.from('bot_files').select('*').eq('user_id', userId).order('created_at', { ascending: false });
      if (botId) query = query.eq('bot_id', botId);
      const { data: files, error } = await query;
      if (error || !files) return;

      tbody.innerHTML = '';
      if (!files.length) { emptyState.style.display = 'flex'; return; }
      emptyState.style.display = 'none';

      files.forEach(file => {
        const statusClass = file.status === 'processed' ? 'processed' : file.status === 'processing' ? 'processing' : 'error';
        const statusLabel = file.status === 'processed'
          ? i18nText("i18n-files-status-ready")
          : file.status === 'processing'
            ? i18nText("i18n-files-status-processing")
            : i18nText("i18n-files-status-error");
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><div class="file-name-cell">
            <div class="file-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg></div>
            <span class="file-name">${file.name || i18nText("i18n-files-default-name")}</span>
          </div></td>
          <td><span class="file-size">${fmtSize(file.size)}</span></td>
          <td><span class="file-date">${fmtDate(file.created_at)}</span></td>
          <td><div class="file-status"><div class="file-status-dot ${statusClass}"></div>${statusLabel}</div></td>
          <td><button class="delete-btn" onclick="deleteFile('${file.id}')" data-i18n-title="files.actions.delete"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg></button></td>
        `;
        tbody.appendChild(tr);
        translateDynamicContent();
      });
    }

    window.deleteFile = async function(id) {
      if (!confirm(i18nText("i18n-files-confirm-delete"))) return;
      await supabase.from('bot_files').delete().eq('id', id);
      loadFiles();
    };

    // Drag & drop
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => { e.preventDefault(); dropZone.classList.remove('dragover'); });

    loadFiles();
  </script>

  <script type="module" src="../js/sidebar-loader.js"></script>

  <!-- Particles -->
  <script>
  (function() {
    const canvas = document.getElementById('ambientParticles');
    if (!canvas) return;
    const ctx = canvas.getContext('2d'); let particles = []; const count = 50; let aId;
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    function create() { return { x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()+0.8, sx: (Math.random()-0.5)*0.12, sy: (Math.random()-0.5)*0.12, o: Math.random()*0.08+0.04, od: Math.random()>0.5?1:-1, os: Math.random()*0.0008+0.0004 }; }
    function init() { particles = []; for (let i=0; i<count; i++) particles.push(create()); }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const light = document.documentElement.getAttribute('data-theme') === 'light';
      particles.forEach(p => {
        p.x += p.sx; p.y += p.sy;
        if (p.x<0) p.x=canvas.width; if (p.x>canvas.width) p.x=0;
        if (p.y<0) p.y=canvas.height; if (p.y>canvas.height) p.y=0;
        p.o += p.od*p.os;
        if (p.o>=0.12) { p.o=0.12; p.od=-1; } else if (p.o<=0.04) { p.o=0.04; p.od=1; }
        ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
        ctx.fillStyle = light ? `rgba(0,0,0,${p.o})` : `rgba(255,255,255,${p.o})`;
        ctx.fill();
      });
      aId = requestAnimationFrame(animate);
    }
    resize(); init(); animate();
    addEventListener('resize', () => { resize(); init(); });
  })();
  </script>
  <script type="module" src="../js/i18n.js"></script>
</body>
</html>
