<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="prompts.page.title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --dv-bg: #0d0e13; --dv-bg2: #0f1114;
      --dv-surface: rgba(255,255,255,.03); --dv-surface2: rgba(255,255,255,.05);
      --dv-stroke: rgba(255,255,255,.08); --dv-stroke2: rgba(255,255,255,.12);
      --dv-text: rgba(255,255,255,.92); --dv-text2: rgba(255,255,255,.65);
      --dv-muted: rgba(255,255,255,.55); --dv-muted2: rgba(255,255,255,.35);
      --dv-burg: #fb7185; --dv-vio: #a855f7; --dv-blue: #60a5fa;
      --dv-grad: linear-gradient(135deg, var(--dv-burg) 0%, var(--dv-vio) 48%, var(--dv-blue) 100%);
      --dv-gradGlow: 0 0 18px rgba(168,85,247,.22), 0 0 22px rgba(96,165,250,.14), 0 0 18px rgba(251,113,133,.14);
      --dv-radius-xl: 16px; --dv-radius-lg: 14px; --dv-radius-md: 10px; --dv-radius-sm: 8px;
      --dv-ease: cubic-bezier(.22,.61,.36,1);
      --page-max: 900px; --page-pad: 24px;
      --dv-sidebar-w: 0px;
    }
    [data-theme="light"] {
      --dv-bg: #f8f9fc; --dv-bg2: #ffffff;
      --dv-surface: rgba(0,0,0,.03); --dv-surface2: rgba(0,0,0,.05);
      --dv-stroke: rgba(0,0,0,.08); --dv-stroke2: rgba(0,0,0,.12);
      --dv-text: rgba(0,0,0,.88); --dv-text2: rgba(0,0,0,.65);
      --dv-muted: rgba(0,0,0,.55); --dv-muted2: rgba(0,0,0,.35);
    }
    [data-theme="light"] body::before, [data-theme="light"] body::after { display: none; }
    [data-theme="light"] #ambientParticles { opacity: 0.15; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased; color: var(--dv-text);
      background: var(--dv-bg); min-height: 100vh; line-height: 1.5;
      letter-spacing: -0.01em; position: relative;
    }
    body::before {
      content: ""; position: fixed; inset: 0; pointer-events: none; z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 80% 60%, rgba(255,255,255,0.04), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,0.03), transparent 40%);
      animation: ambientDrift 30s ease-in-out infinite;
    }
    @keyframes ambientDrift { 0%, 100% { opacity: 1; } 50% { opacity: 0.85; } }
    body::after {
      content: ""; position: fixed; width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
      filter: blur(100px); opacity: 0.3; pointer-events: none; z-index: 0;
      top: 20%; left: 40%; animation: floatLight 40s ease-in-out infinite;
    }
    @keyframes floatLight { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(15%,10%); } }
    #ambientParticles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6; }
    #page-wrapper { display: flex; min-height: 100vh; width: 100%; position: relative; z-index: 1; }
    #sidebar-spacer { width: var(--dv-sidebar-w, 0px); flex-shrink: 0; transition: width .22s var(--dv-ease); }
    #main-content { flex: 1; min-width: 0; max-width: 100%; transition: all .22s var(--dv-ease); overflow-x: hidden; }
    .page { max-width: var(--page-max); margin: 0 auto; padding: var(--page-pad); min-height: 100vh; position: relative; }

    /* Page Header */
    .page-header { margin-bottom: 32px; }
    .page-title { font-size: 28px; font-weight: 800; letter-spacing: -0.03em; color: var(--dv-text); }
    .page-subtitle { font-size: 14px; color: var(--dv-muted); margin-top: 4px; }

    /* Card */
    .glass-card {
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-xl); overflow: hidden; position: relative;
    }
    .glass-card::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(100% 100% at 0% 0%, rgba(168,85,247,.06), transparent 60%),
        radial-gradient(100% 100% at 100% 100%, rgba(96,165,250,.05), transparent 60%);
    }
    .card-header {
      padding: 20px 24px; border-bottom: 1px solid var(--dv-stroke);
      display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 1;
    }
    .card-header-left { display: flex; align-items: center; gap: 14px; }
    .card-icon {
      width: 40px; height: 40px; border-radius: 12px;
      background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.10);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .card-icon img { width: 22px; height: 22px; object-fit: contain; }
    .card-title { font-size: 16px; font-weight: 700; color: var(--dv-text); }
    .card-subtitle { font-size: 13px; color: var(--dv-muted); margin-top: 2px; }
    .card-body { padding: 24px; position: relative; z-index: 1; }

    /* Textarea */
    .prompt-area {
      width: 100%; min-height: 320px; max-height: 600px; resize: vertical;
      background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md); padding: 18px; font-size: 14px;
      color: var(--dv-text); font-family: 'SF Mono', 'Monaco', 'Fira Code', monospace;
      line-height: 1.6; outline: none; transition: border-color 0.2s var(--dv-ease);
    }
    .prompt-area:focus { border-color: var(--dv-vio); box-shadow: 0 0 0 3px rgba(168,85,247,.1); }
    .prompt-area::placeholder { color: var(--dv-muted2); }

    /* Footer */
    .card-footer {
      padding: 16px 24px; border-top: 1px solid var(--dv-stroke);
      display: flex; align-items: center; justify-content: space-between;
      position: relative; z-index: 1;
    }
    .char-count { font-size: 12px; color: var(--dv-muted2); font-variant-numeric: tabular-nums; }
    .save-btn {
      padding: 10px 24px; border-radius: var(--dv-radius-sm); border: none;
      background: var(--dv-grad); color: #fff; font-size: 13px; font-weight: 700;
      cursor: pointer; transition: all 0.2s var(--dv-ease);
      box-shadow: 0 2px 12px rgba(168,85,247,.3);
    }
    .save-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(168,85,247,.4); }
    .save-btn:active { transform: scale(0.98); }
    .save-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    /* Tips */
    .tips { margin-top: 24px; }
    .tips-title { font-size: 13px; font-weight: 600; color: var(--dv-muted); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.08em; }
    .tip-item {
      padding: 12px 16px; background: var(--dv-surface); border: 1px solid var(--dv-stroke);
      border-radius: var(--dv-radius-md); font-size: 13px; color: var(--dv-text2);
      margin-bottom: 8px; line-height: 1.5;
    }

    /* Status message */
    .save-status {
      font-size: 12px; color: var(--dv-muted); opacity: 0;
      transition: opacity 0.3s ease; margin-right: 12px;
    }
    .save-status.show { opacity: 1; }
    .save-status.success { color: #22c55e; }
    .save-status.error { color: #ef4444; }
  </style>
</head>
<body>
  <canvas id="ambientParticles"></canvas>
  <div id="page-wrapper">
    <div id="sidebar-spacer"></div>
    <div id="main-content">
      <div class="page" id="prompt_root" data-user-id="CURRENT USER" data-bot-id="">
        <div class="page-header">
          <div class="page-title" data-i18n="prompts.page.heading"></div>
          <div class="page-subtitle" data-i18n="prompts.page.subtitle"></div>
        </div>

        <div class="glass-card">
          <div class="card-header">
            <div class="card-header-left">
              <div class="card-icon">
                <img src="/assets/icons/prompt.svg" alt="Prompt">
              </div>
              <div>
                <div class="card-title" data-i18n="prompts.card.title"></div>
                <div class="card-subtitle" data-i18n="prompts.card.subtitle"></div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <textarea class="prompt-area" id="promptTextarea"
              data-i18n-placeholder="prompts.card.placeholder"
              placeholder=""
              spellcheck="false"></textarea>
          </div>
          <div class="card-footer">
            <div style="display:flex;align-items:center;">
              <span class="save-status" id="saveStatus"></span>
              <span class="char-count" id="charCount">0</span>
              <span class="char-count" data-i18n="prompts.card.characters"></span>
            </div>
            <button class="save-btn" id="saveBtn" onclick="savePrompt()" data-i18n="prompts.actions.save"></button>
          </div>
        </div>

        <div class="tips">
          <div class="tips-title" data-i18n="prompts.tips.title"></div>
          <div class="tip-item" data-i18n="prompts.tips.role"></div>
          <div class="tip-item" data-i18n="prompts.tips.rules"></div>
          <div class="tip-item" data-i18n="prompts.tips.tone"></div>
          <div class="tip-item" data-i18n="prompts.tips.formatting"></div>
        </div>
  </div>
  </div>
  </div>

  <div id="prompts-i18n" style="display:none">
    <span id="i18n-prompts-save-error" data-i18n="prompts.status.error"></span>
    <span id="i18n-prompts-save-success" data-i18n="prompts.status.success"></span>
    <span id="i18n-prompts-select-bot" data-i18n="prompts.status.selectBot"></span>
  </div>

  <script type="module">
    import { getApiUrl } from "../js/api.js";
    import { getActiveBotId, setActiveBotId, resolveActiveBot } from "../js/active-bot.js";

    const API_BOTS = getApiUrl("/api/bots");

    const root = document.getElementById("prompt_root");
    const textarea = document.getElementById("promptTextarea");
    const charCount = document.getElementById("charCount");
    const saveStatus = document.getElementById("saveStatus");
    const saveBtn = document.getElementById("saveBtn");
    const i18nText = (id) => document.getElementById(id)?.textContent || "";

    async function fetchJson(url, options = {}) {
      const method = String(options.method || "GET").toUpperCase();
      const headers = { ...(options.headers || {}) };
      if (method !== "GET" && method !== "HEAD" && !("Content-Type" in headers)) {
        headers["Content-Type"] = "application/json";
      }

      const response = await fetch(url, {
        credentials: "include",
        ...options,
        headers,
      });
      let payload = null;
      try {
        payload = await response.json();
      } catch {
        payload = null;
      }
      if (!response.ok) {
        throw new Error(payload?.error || `Request failed: ${response.status}`);
      }
      return payload;
    }

    const showStatus = (message, type = "success", duration = 2500) => {
      if (!saveStatus) return;
      saveStatus.textContent = message;
      saveStatus.className = `save-status show ${type}`;
      window.setTimeout(() => {
        saveStatus.className = "save-status";
      }, duration);
    };

    const waitForAuthReady = async () => {
      if (window.DaVeriAuth?.ready) {
        try {
          await window.DaVeriAuth.ready;
        } catch {}
        return;
      }

      await new Promise((resolve) => {
        let done = false;
        const finish = () => {
          if (done) return;
          done = true;
          resolve();
        };
        document.addEventListener("auth:ready", finish, { once: true });
        document.addEventListener("auth:failed", finish, { once: true });
        window.setTimeout(finish, 1800);
      });
    };

    const ensureActiveBotId = async () => {
      const dataBotId = String(root?.dataset?.botId || "").trim();
      if (dataBotId) {
        setActiveBotId(dataBotId);
        return dataBotId;
      }

      try {
        const resolved = await resolveActiveBot({ apiBots: API_BOTS });
        const botId = resolved?.botId || null;
        root.dataset.botId = botId || "";
        return botId;
      } catch (error) {
        const fallbackBotId = getActiveBotId();
        root.dataset.botId = fallbackBotId || "";
        return fallbackBotId || null;
      }
    };

    textarea?.addEventListener("input", () => {
      charCount.textContent = textarea.value.length;
    });

    async function loadPrompt() {
      const botId = await ensureActiveBotId();
      if (!botId) {
        textarea.value = "";
        charCount.textContent = "0";
        return;
      }

      try {
        const data = await fetchJson(`${API_BOTS}/${encodeURIComponent(botId)}`);
        const promptValue = data?.system_prompt || "";
        textarea.value = promptValue;
        charCount.textContent = String(promptValue.length);
      } catch (error) {
        console.error("[Prompts] load failed:", error);
      }
    }

    window.savePrompt = async function () {
      const botId = await ensureActiveBotId();
      if (!botId) {
        showStatus(i18nText("i18n-prompts-select-bot"), "error", 2200);
        return;
      }

      saveBtn.disabled = true;
      try {
        await fetchJson(`${API_BOTS}/${encodeURIComponent(botId)}`, {
          method: "PATCH",
          body: JSON.stringify({ system_prompt: textarea.value }),
        });
        showStatus(i18nText("i18n-prompts-save-success"), "success");
      } catch (error) {
        console.error("[Prompts] save failed:", error);
        showStatus(i18nText("i18n-prompts-save-error"), "error");
      }
      saveBtn.disabled = false;
    };

    window.addEventListener("daveri:active-bot-changed", (event) => {
      const nextBotId = String(event?.detail?.botId || "").trim();
      root.dataset.botId = nextBotId;
      loadPrompt();
    });

    await waitForAuthReady();
    await loadPrompt();
  </script>

  <script type="module" src="../js/language.js"></script>
  <script type="module" src="../js/auth-bootstrap.js"></script>
  <script type="module" src="../js/sidebar-loader.js"></script>

  <!-- Particles -->
  <script>
  (function() {
    const canvas = document.getElementById('ambientParticles');
    if (!canvas) return;
    const ctx = canvas.getContext('2d'); let particles = []; const count = 50; let aId;
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    function create() { return { x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()+0.8, sx: (Math.random()-0.5)*0.12, sy: (Math.random()-0.5)*0.12, o: Math.random()*0.08+0.04, od: Math.random()>0.5?1:-1, os: Math.random()*0.0008+0.0004 }; }
    function init() { particles = []; for (let i=0; i<count; i++) particles.push(create()); }
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const light = document.documentElement.getAttribute('data-theme') === 'light';
      particles.forEach(p => {
        p.x += p.sx; p.y += p.sy;
        if (p.x<0) p.x=canvas.width; if (p.x>canvas.width) p.x=0;
        if (p.y<0) p.y=canvas.height; if (p.y>canvas.height) p.y=0;
        p.o += p.od*p.os;
        if (p.o>=0.12) { p.o=0.12; p.od=-1; } else if (p.o<=0.04) { p.o=0.04; p.od=1; }
        ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,Math.PI*2);
        ctx.fillStyle = light ? `rgba(0,0,0,${p.o})` : `rgba(255,255,255,${p.o})`;
        ctx.fill();
      });
      aId = requestAnimationFrame(animate);
    }
    resize(); init(); animate();
    addEventListener('resize', () => { resize(); init(); });
  })();
  </script>
  <script type="module" src="../js/i18n.js"></script>
</body>
</html>
